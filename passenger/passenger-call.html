<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘客叫車</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .call-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl p-8 call-card">
        <div class="text-center mb-8">
            <<i class="fa fa-map-marker text-green-500 text-4xl mb-3"></</i>
            <h1 class="text-2xl font-bold text-gray-800">乘客叫車</h1>
            <p class="text-gray-500 mt-2">無需登錄，立即叫車</p>
        </div>

        <form id="call-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">上車地點</label>
                <input type="text" id="start-location" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                    placeholder="輸入您的位置" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">下車地點</label>
                <input type="text" id="end-location" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
                    placeholder="輸入目的地" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">乘客人數</label>
                <select id="people-count" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
                    <option value="1">1人</option>
                    <option value="2">2人</option>
                    <option value="3">3人</option>
                    <option value="4">4人</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-green-500 text-white font-medium py-3 px-4 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center">
                <<i class="fa fa-car mr-2"></</i>
                <span>我要叫車</span>
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-8">
            透過 LINE 帳號快速使用，保護您的隱私安全
        </p>
    </div>

    <script>
        // 叫車表單提交事件：跳轉到 passenger-order.html
        document.getElementById('call-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // 獲取表單數據
            const start = document.getElementById('start-location').value.trim();
            const end = document.getElementById('end-location').value.trim();
            const people = document.getElementById('people-count').value;

            // 表單驗證
            if (!start || !end) {
                alert('請填寫上車地點和下車地點！');
                return;
            }

            // 攜帶參數跳轉到訂單頁
            const params = `?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}&people=${people}`;
            window.location.href = `passenger-order.html${params}`;
        });
    </script>
</body>
</html>
