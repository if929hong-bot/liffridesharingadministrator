<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搭車自由 - 我的訂單</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Leaflet OSM -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A86B',
            dark: '#333333',
            light: '#F5F5F5'
          },
          fontFamily: {
            sans: ['Helvetica Neue', 'Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .btn-primary { @apply bg-primary text-white py-3 px-6 rounded-lg font-medium transition-all duration-300 hover:bg-primary/90 active:scale-95 shadow-md; }
      .card { @apply bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg; }
      .order-card { @apply border border-gray-200 rounded-lg p-4 mb-4 bg-white shadow-sm; }
      #order-map { @apply w-full h-[250px] rounded-lg mb-4; }
    }
  </style>
</head>
<body class="bg-light font-sans text-dark min-h-screen">
  <!-- 頂部導航 -->
  <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-car text-primary text-2xl"></i>
        <h1 class="text-xl font-bold">搭車自由 - 我的訂單</h1>
      </div>
      <a href="../passenger.html" class="text-primary text-sm"><i class="fa fa-arrow-left mr-1"></i> 返回叫車</a>
    </div>
  </header>

  <!-- 主要內容 -->
  <main class="container mx-auto px-4 pt-24 pb-16">
    <div class="max-w-md mx-auto">
      <div class="card">
        <h2 class="text-xl font-bold mb-6 text-center">當前訂單</h2>
        
        <!-- 訂單信息卡片 -->
        <div id="order-detail" class="order-card">
          <p class="text-gray-500 text-center">加載訂單信息中...</p>
        </div>
        
        <!-- 訂單位置地圖 -->
        <div id="order-map"></div>
        
        <!-- 訂單狀態提示 -->
        <div id="order-status" class="text-center py-2 text-primary font-medium">
          等待司機接單...
        </div>
        
        <!-- 取消訂單按鈕 -->
        <button id="cancel-order" class="btn-primary w-full mt-4 bg-red-600 hover:bg-red-700">
          取消訂單
        </button>
      </div>
    </div>
  </main>

  <script>
    // ==================== 1. Firebase 配置（與乘客頁一致） ====================
    const firebaseConfig = {
      apiKey: "替換為你的API Key",
      authDomain: "替換為你的Auth Domain",
      databaseURL: "替換為你的Database URL",
      projectId: "替換為你的Project ID",
      storageBucket: "替換為你的Storage Bucket",
      messagingSenderId: "替換為你的Sender ID",
      appId: "替換為你的App ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ==================== 2. 頁面初始化 ====================
    let orderMap = null;
    let currentOrderId = localStorage.getItem('currentOrderId');
    let currentOrder = JSON.parse(localStorage.getItem('currentOrder'));

    document.addEventListener('DOMContentLoaded', function() {
      // 加載訂單信息
      loadOrderDetail();
      // 初始化訂單地圖
      initOrderMap();
      // 實時監聽訂單狀態變更（司機接單後同步更新）
      listenOrderStatus();
    });

    // ==================== 3. 加載訂單詳情 ====================
    function loadOrderDetail() {
      const orderDetailEl = document.getElementById('order-detail');
      
      if (!currentOrder) {
        orderDetailEl.innerHTML = '<p class="text-gray-500 text-center">未找到訂單信息</p>';
        return;
      }

      // 渲染訂單信息
      orderDetailEl.innerHTML = `
        <div class="flex justify-between mb-2">
          <span class="font-medium">訂單ID：${currentOrder.orderId}</span>
          <span class="text-primary" id="status-text">${currentOrder.status}</span>
        </div>
        <div class="text-sm mb-1"><i class="fa fa-user mr-1"></i> 姓名：${currentOrder.name}</div>
        <div class="text-sm mb-1"><i class="fa fa-phone mr-1"></i> 電話：${currentOrder.phone}</div>
        <div class="text-sm mb-1"><i class="fa fa-map-marker mr-1"></i> 上車：${currentOrder.pickup}</div>
        <div class="text-sm mb-1"><i class="fa fa-flag mr-1"></i> 下車：${currentOrder.dropoff}</div>
        <div class="text-sm mb-1"><i class="fa fa-users mr-1"></i> 人數：${currentOrder.count}</div>
        <div class="text-sm text-gray-500"><i class="fa fa-clock-o mr-1"></i> 提交時間：${currentOrder.createTime}</div>
      `;
    }

    // ==================== 4. 初始化訂單地圖 ====================
    function initOrderMap() {
      orderMap = L.map('order-map').setView([25.0330, 121.5654], 14);
      
      // OSM瓦片層
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
      }).addTo(orderMap);

      // 標記上車/下車點（模擬經緯度，實際可從地址解析）
      const pickupPoint = [25.0330, 121.5654]; // 上車點
      const dropoffPoint = [25.0400, 121.5700]; // 下車點
      
      // 上車點標記
      L.marker(pickupPoint)
        .addTo(orderMap)
        .bindPopup(`<b>上車地點</b><br>${currentOrder.pickup}`)
        .openPopup();
      
      // 下車點標記
      L.marker(dropoffPoint, { icon: L.divIcon({ 
        className: 'custom-dropoff-marker',
        html: '<i class="fa fa-flag text-red-500 text-xl"></i>',
        iconSize: [24, 24]
      })})
        .addTo(orderMap)
        .bindPopup(`<b>下車地點</b><br>${currentOrder.dropoff}`);
      
      // 畫出路線（簡化版）
      L.polyline([pickupPoint, dropoffPoint], { color: '#00A86B', weight: 3 }).addTo(orderMap);
    }

    // ==================== 5. 實時監聽訂單狀態（司機接單後同步） ====================
    function listenOrderStatus() {
      if (!currentOrderId) return;
      
      // 實時監聽Firebase中的訂單狀態
      db.ref(`activeOrders/${currentOrderId}`).on('value', function(snapshot) {
        const updatedOrder = snapshot.val();
        if (updatedOrder) {
          currentOrder = updatedOrder;
          // 更新頁面狀態
          document.getElementById('status-text').textContent = updatedOrder.status;
          document.getElementById('order-status').textContent = 
            updatedOrder.status === '已接單' 
              ? `已接單！司機：${updatedOrder.driverName || '未知'} | 電話：${updatedOrder.driverPhone || '未知'}`
              : updatedOrder.status === '已完成'
                ? '訂單已完成'
                : '等待司機接單...';
          
          // 已接單/已完成時禁用取消按鈕
          if (updatedOrder.status !== '待接單') {
            document.getElementById('cancel-order').disabled = true;
            document.getElementById('cancel-order').classList.add('bg-gray-400', 'cursor-not-allowed');
          }
        }
      });
    }

    // ==================== 6. 取消訂單 ====================
    document.getElementById('cancel-order').addEventListener('click', function() {
      if (confirm('確定要取消訂單嗎？')) {
        db.ref(`activeOrders/${currentOrderId}`).update({
          status: '已取消',
          cancelTime: new Date().toLocaleString('zh-TW')
        }).then(() => {
          alert('訂單已取消');
          window.location.href = '../passenger.html';
        }).catch(err => {
          alert('取消失敗：' + err.message);
        });
      }
    });
  </script>
</body>
</html>
