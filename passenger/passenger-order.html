<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搭車自由 - 我的訂單</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Mapbox 核心库 -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script>
    // 配置 Mapbox Token
    mapboxgl.accessToken = 'pk.eyJ1IjoiaWY5Mjlob25nIiwiYSI6ImNtamQxczU2cjAweDMzZnM1Z3BvY2JkejgifQ.q-GNcs0rqWrZ3HtjhmysEQ';
    
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A86B',
            dark: '#333333',
            light: '#F5F5F5'
          },
          fontFamily: {
            sans: ['Helvetica Neue', 'Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .btn-primary { @apply bg-primary text-white py-3 px-6 rounded-lg font-medium transition-all duration-300 hover:bg-primary/90 active:scale-95 shadow-md; }
      .card { @apply bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg; }
      .order-card { @apply border border-gray-200 rounded-lg p-4 mb-4 bg-white shadow-sm; }
      #order-map { @apply w-full h-[250px] rounded-lg mb-4; }
      .input-field { @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all; }
      /* Mapbox 自定义标记样式 */
      .mapbox-marker-pickup {
        background-color: #00A86B;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        border: 2px solid white;
      }
      .mapbox-marker-dropoff {
        background-color: #EF4444;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        border: 2px solid white;
      }
    }
  </style>
</head>
<body class="bg-light font-sans text-dark min-h-screen">
  <!-- 頂部導航 -->
  <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-car text-primary text-2xl"></i>
        <h1 class="text-xl font-bold">搭車自由 - 我的訂單</h1>
      </div>
      <a href="../index.html" class="text-primary text-sm"><i class="fa fa-arrow-left mr-1"></i> 返回叫車</a>
    </div>
  </header>

  <!-- 主要內容 -->
  <main class="container mx-auto px-4 pt-24 pb-16">
    <div class="max-w-md mx-auto">
      <div class="card">
        <h2 class="text-xl font-bold mb-6 text-center">當前訂單</h2>
        
        <!-- 訂單信息卡片 -->
        <div id="order-detail" class="order-card">
          <p class="text-gray-500 text-center">加載訂單信息中...</p>
        </div>
        
        <!-- 訂單位置地圖 -->
        <div id="order-map"></div>
        
        <!-- 訂單狀態提示 -->
        <div id="order-status" class="text-center py-2 text-primary font-medium">
          等待司機接單...
        </div>
        
        <!-- 取消訂單按鈕 -->
        <button id="cancel-order" class="btn-primary w-full mt-4 bg-red-600 hover:bg-red-700">
          取消訂單
        </button>
      </div>
    </div>
  </main>

  <script>
    // ==================== 1. Firebase 配置（替換為你的真實配置） ====================
    const firebaseConfig = {
      apiKey: "替換為你的API Key",
      authDomain: "替換為你的Auth Domain",
      databaseURL: "替換為你的Database URL",
      projectId: "替換為你的Project ID",
      storageBucket: "替換為你的Storage Bucket",
      messagingSenderId: "替換為你的Sender ID",
      appId: "替換為你的App ID"
    };
    // 初始化 Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // ==================== 2. 頁面初始化變量 ====================
    let mapboxOrderMap = null;
    let currentOrderId = localStorage.getItem('currentOrderId');
    let currentOrder = JSON.parse(localStorage.getItem('currentOrder'));

    // ==================== 3. 頁面加載完成初始化 ====================
    document.addEventListener('DOMContentLoaded', function() {
      // 加載訂單信息
      loadOrderDetail();
      // 初始化訂單地圖
      initOrderMap();
      // 實時監聽訂單狀態變更（司機接單後同步更新）
      listenOrderStatus();
      // 綁定取消訂單事件
      bindCancelOrder();
    });

    // ==================== 4. 加載訂單詳情 ====================
    function loadOrderDetail() {
      const orderDetailEl = document.getElementById('order-detail');
      
      if (!currentOrder) {
        orderDetailEl.innerHTML = '<p class="text-gray-500 text-center">未找到訂單信息</p>';
        return;
      }

      // 渲染訂單信息
      orderDetailEl.innerHTML = `
        <div class="flex justify-between mb-2">
          <span class="font-medium">訂單ID：${currentOrder.orderId || '未知'}</span>
          <span class="text-primary" id="status-text">${currentOrder.status || '待接單'}</span>
        </div>
        <div class="text-sm mb-1"><i class="fa fa-user mr-1"></i> 姓名：${currentOrder.name || '未知'}</div>
        <div class="text-sm mb-1"><i class="fa fa-phone mr-1"></i> 電話：${currentOrder.phone || '未知'}</div>
        <div class="text-sm mb-1"><i class="fa fa-map-marker mr-1"></i> 上車：${currentOrder.pickup || '未知'}</div>
        <div class="text-sm mb-1"><i class="fa fa-flag mr-1"></i> 下車：${currentOrder.dropoff || '未知'}</div>
        <div class="text-sm mb-1"><i class="fa fa-users mr-1"></i> 人數：${currentOrder.count || '1人'}</div>
        <div class="text-sm text-gray-500"><i class="fa fa-clock-o mr-1"></i> 提交時間：${currentOrder.createTime || new Date().toLocaleString('zh-TW')}</div>
      `;
    }

    // ==================== 5. 初始化 Mapbox 訂單地圖 ====================
    function initOrderMap() {
      // 初始化 Mapbox 地圖（注意：Mapbox 坐标是 [經度, 緯度]）
      mapboxOrderMap = new mapboxgl.Map({
        container: 'order-map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [121.5654, 25.0330], // 台北坐標（經度在前）
        zoom: 14
      });

      // 添加導航控件（縮放、指南針）
      mapboxOrderMap.addControl(new mapboxgl.NavigationControl(), 'top-right');

      // 地圖加載完成後添加標記和路線
      mapboxOrderMap.on('load', function() {
        // 模擬上車/下車點坐標（實際可從地址解析）
        const pickupPoint = [121.5654, 25.0330]; // 上車點（經度, 緯度）
        const dropoffPoint = [121.5700, 25.0400]; // 下車點（經度, 緯度）

        // 1. 添加上車點標記
        new mapboxgl.Marker({
          element: document.createElement('div'),
          className: 'mapbox-marker-pickup'
        })
        .setLngLat(pickupPoint)
        .setPopup(new mapboxgl.Popup({ offset: 25 })
          .setHTML(`<b>上車地點</b><br>${currentOrder.pickup || '未知'}`))
        .addTo(mapboxOrderMap)
        .togglePopup(); // 默認打開彈窗

        // 2. 添加下車點標記
        new mapboxgl.Marker({
          element: document.createElement('div'),
          className: 'mapbox-marker-dropoff'
        })
        .setLngLat(dropoffPoint)
        .setPopup(new mapboxgl.Popup({ offset: 25 })
          .setHTML(`<b>下車地點</b><br>${currentOrder.dropoff || '未知'}`))
        .addTo(mapboxOrderMap);

        // 3. 添加上車→下車的路線
        mapboxOrderMap.addSource('route', {
          type: 'geojson',
          data: {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'LineString',
              coordinates: [pickupPoint, dropoffPoint]
            }
          }
        });

        mapboxOrderMap.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {
            'line-color': '#00A86B',
            'line-width': 3
          }
        });

        // 調整地圖視圖，同時顯示兩個標記
        const bounds = new mapboxgl.LngLatBounds()
          .extend(pickupPoint)
          .extend(dropoffPoint);
        mapboxOrderMap.fitBounds(bounds, {
          padding: 50, // 邊距
          maxZoom: 16
        });
      });
    }

    // ==================== 6. 實時監聽訂單狀態（司機接單後同步） ====================
    function listenOrderStatus() {
      if (!currentOrderId) return;
      
      // 實時監聽Firebase中的訂單狀態
      db.ref(`activeOrders/${currentOrderId}`).on('value', function(snapshot) {
        const updatedOrder = snapshot.val();
        if (updatedOrder) {
          currentOrder = updatedOrder;
          // 更新頁面狀態
          document.getElementById('status-text').textContent = updatedOrder.status || '待接單';
          document.getElementById('order-status').textContent = 
            updatedOrder.status === '已接單' 
              ? `已接單！司機：${updatedOrder.driverName || '未知'} | 電話：${updatedOrder.driverPhone || '未知'}`
              : updatedOrder.status === '已完成'
                ? '訂單已完成'
                : updatedOrder.status === '已取消'
                  ? '訂單已取消'
                  : '等待司機接單...';
          
          // 已接單/已完成/已取消時禁用取消按鈕
          if (['已接單', '已完成', '已取消'].includes(updatedOrder.status)) {
            document.getElementById('cancel-order').disabled = true;
            document.getElementById('cancel-order').classList.add('bg-gray-400', 'cursor-not-allowed');
          }
        }
      });
    }

    // ==================== 7. 取消訂單功能 ====================
    function bindCancelOrder() {
      document.getElementById('cancel-order').addEventListener('click', function() {
        if (confirm('確定要取消訂單嗎？')) {
          // 更新Firebase訂單狀態
          db.ref(`activeOrders/${currentOrderId}`).update({
            status: '已取消',
            cancelTime: new Date().toLocaleString('zh-TW')
          }).then(() => {
            // 清空本地存儲
            localStorage.removeItem('currentOrderId');
            localStorage.removeItem('currentOrder');
            alert('訂單已取消');
            window.location.href = '../index.html';
          }).catch(err => {
            alert('取消失敗：' + err.message);
          });
        }
      });
    }
  </script>
</body>
</html>
