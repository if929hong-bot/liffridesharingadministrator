<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搭車自由 - 司機端</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Leaflet OSM -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A86B',
            dark: '#333333',
            light: '#F5F5F5'
          },
          fontFamily: {
            sans: ['Helvetica Neue', 'Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .btn-primary { @apply bg-primary text-white py-3 px-6 rounded-lg font-medium transition-all duration-300 hover:bg-primary/90 active:scale-95 shadow-md; }
      .card { @apply bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg; }
      .order-item { @apply border border-gray-200 rounded-lg p-4 mb-3 bg-white shadow-sm hover:border-primary cursor-pointer; }
      #driver-map { @apply w-full h-[250px] rounded-lg mb-4; }
    }
  </style>
</head>
<body class="bg-light font-sans text-dark min-h-screen">
  <!-- 頂部導航 -->
  <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center">
      <i class="fa fa-car text-primary text-2xl mr-2"></i>
      <h1 class="text-xl font-bold">搭車自由 - 司機端</h1>
    </div>
  </header>

  <!-- 主要內容 -->
  <main class="container mx-auto px-4 pt-24 pb-16">
    <div class="max-w-md mx-auto">
      <div class="card">
        <h2 class="text-xl font-bold mb-6 text-center">待接訂單</h2>
        
        <!-- 司機信息填寫（接單時使用） -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">你的姓名</label>
          <input type="text" id="driver-name" class="input-field w-full" placeholder="輸入司機姓名" required>
          
          <label class="block text-sm font-medium text-gray-700 mb-1 mt-3">你的電話</label>
          <input type="tel" id="driver-phone" class="input-field w-full" placeholder="輸入聯繫電話" required>
        </div>
        
        <!-- 訂單列表 -->
        <div id="orders-list">
          <p class="text-gray-500 text-center">監聽中，等待乘客訂單...</p>
        </div>
        
        <!-- 訂單地圖 -->
        <div id="driver-map" class="hidden"></div>
      </div>
    </div>
  </main>

  <script>
    // ==================== 1. Firebase 配置（與乘客頁一致） ====================
    const firebaseConfig = {
      apiKey: "替換為你的API Key",
      authDomain: "替換為你的Auth Domain",
      databaseURL: "替換為你的Database URL",
      projectId: "替換為你的Project ID",
      storageBucket: "替換為你的Storage Bucket",
      messagingSenderId: "替換為你的Sender ID",
      appId: "替換為你的App ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ==================== 2. 實時監聽乘客訂單 ====================
    let driverMap = null;
    let activeOrderId = '';

    // 初始化地圖
    function initDriverMap() {
      driverMap = L.map('driver-map').setView([25.0330, 121.5654], 14);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
      }).addTo(driverMap);
    }

    // 實時監聽Firebase中的活躍訂單
    db.ref('activeOrders').on('value', function(snapshot) {
      const orders = snapshot.val();
      const ordersListEl = document.getElementById('orders-list');
      
      if (!orders) {
        ordersListEl.innerHTML = '<p class="text-gray-500 text-center">暫無待接訂單</p>';
        document.getElementById('driver-map').classList.add('hidden');
        return;
      }

      // 過濾出「待接單」的訂單
      const pendingOrders = Object.keys(orders).filter(key => orders[key].status === '待接單');
      
      if (pendingOrders.length === 0) {
        ordersListEl.innerHTML = '<p class="text-gray-500 text-center">暫無待接訂單</p>';
        document.getElementById('driver-map').classList.add('hidden');
        return;
      }

      // 渲染待接訂單列表
      let html = '';
      pendingOrders.forEach(orderId => {
        const order = orders[orderId];
        html += `
          <div class="order-item" onclick="selectOrder('${orderId}', ${JSON.stringify(order)})">
            <div class="flex justify-between mb-1">
              <span class="font-medium">訂單ID：${order.orderId}</span>
              <span class="text-primary text-xs">待接單</span>
            </div>
            <div class="text-sm mb-1"><i class="fa fa-map-marker mr-1"></i> 上車：${order.pickup}</div>
            <div class="text-sm mb-1"><i class="fa fa-flag mr-1"></i> 下車：${order.dropoff}</div>
            <div class="text-sm text-gray-500"><i class="fa fa-clock-o mr-1"></i> 提交時間：${order.createTime}</div>
            <button onclick="acceptOrder('${orderId}')" class="btn-primary w-full mt-2 py-2 text-sm">接此訂單</button>
          </div>
        `;
      });
      
      ordersListEl.innerHTML = html;
    });

    // ==================== 3. 選擇訂單顯示地圖 ====================
    function selectOrder(orderId, order) {
      activeOrderId = orderId;
      // 顯示地圖
      document.getElementById('driver-map').classList.remove('hidden');
      
      // 初始化地圖（首次）
      if (!driverMap) initDriverMap();
      
      // 標記訂單位置
      const pickupPoint = [25.0330, 121.5654];
      const dropoffPoint = [25.0400, 121.5700];
      
      driverMap.setView(pickupPoint, 14);
      // 清空原有標記
      driverMap.eachLayer(layer => {
        if (layer instanceof L.Marker) driverMap.removeLayer(layer);
      });
      
      // 上車點標記
      L.marker(pickupPoint)
        .addTo(driverMap)
        .bindPopup(`<b>乘客上車點</b><br>${order.pickup}`)
        .openPopup();
      
      // 下車點標記
      L.marker(dropoffPoint, { icon: L.divIcon({ 
        className: 'custom-dropoff-marker',
        html: '<i class="fa fa-flag text-red-500 text-xl"></i>',
        iconSize: [24, 24]
      })})
        .addTo(driverMap)
        .bindPopup(`<b>乘客下車點</b><br>${order.dropoff}`);
    }

    // ==================== 4. 司機接單（更新訂單狀態，同步給乘客） ====================
    function acceptOrder(orderId) {
      const driverName = document.getElementById('driver-name').value.trim();
      const driverPhone = document.getElementById('driver-phone').value.trim();
      
      if (!driverName || !driverPhone) {
        alert('請先填寫你的姓名和電話！');
        return;
      }
      
      if (confirm('確定要接此訂單嗎？')) {
        // 更新Firebase訂單狀態（實時同步給乘客）
        db.ref(`activeOrders/${orderId}`).update({
          status: '已接單',
          driverName: driverName,
          driverPhone: driverPhone,
          acceptTime: new Date().toLocaleString('zh-TW')
        }).then(() => {
          alert('接單成功！請聯繫乘客：' + orders[orderId].phone);
        }).catch(err => {
          alert('接單失敗：' + err.message);
        });
      }
    }
  </script>
</body>
</html>
