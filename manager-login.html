<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>車隊管理員登入</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#228B22',
            secondary: '#6c757d'
          },
          boxShadow: {
            card: '0 4px 20px rgba(0, 0, 0, 0.08)',
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .form-input {
        @apply w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary transition-all;
      }
      .btn-primary {
        @apply bg-primary text-white py-2.5 px-4 rounded-lg hover:bg-primary/90 active:bg-primary/80 transition-all duration-200;
      }
      .text-link {
        @apply text-primary hover:text-primary/80 hover:underline transition-colors;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-card p-8 sm:p-10">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 rounded-full mb-4">
        <i class="fa fa-building text-primary text-3xl"></i>
      </div>
      <h2 class="text-[clamp(1.5rem,3vw,1.8rem)] font-bold text-gray-800">車隊管理員登入</h2>
      <p class="text-gray-500 mt-1">請輸入您的帳號密碼</p>
    </div>
    
    <form id="manager-login-form" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">管理員帳號</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <i class="fa fa-user"></i>
          </span>
          <input 
            type="text" 
            id="manager-username" 
            class="form-input pl-10" 
            placeholder="testadmin" 
            required
          >
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">密碼</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <i class="fa fa-lock"></i>
          </span>
          <input 
            type="password" 
            id="manager-password" 
            class="form-input pl-10" 
            placeholder="123456" 
            required
          >
        </div>
      </div>
      
      <div class="text-red-500 text-sm text-center hidden" id="login-error">
        <i class="fa fa-exclamation-circle mr-1"></i> 帳號未審核或密碼錯誤！
      </div>
      
      <button type="submit" class="btn-primary w-full font-medium">
        <i class="fa fa-sign-in mr-2"></i> 登入
      </button>
    </form>
    
    <div class="mt-8 text-center pt-6 border-t border-gray-100">
      <p class="text-gray-600">尚未註冊車隊管理員？
        <a href="register.html" class="text-link font-medium">立即註冊</a>
      </p>
    </div>
  </div>

  <script>
    // 全局常量（與administrator.html保持一致）
    const APPROVED_KEY = 'approvedFleetAdmins';
    const LOGGED_KEY = 'loggedInFleetAdmin';
    const BACKUP_LOGGED_KEY = 'currentFleetAdmin';
    const BACKEND_PAGE = 'admin-dashboard.html';

    // 【关键修复】页面加载前自动注入测试审核数据（确保登录能匹配）
    (function initTestApprovedData() {
      const testAdmin = [{ 帳號: "testadmin", 密碼: "123456", fleetName: "測試車隊" }];
      // 强制写入审核列表，覆盖空数据
      localStorage.setItem(APPROVED_KEY, JSON.stringify(testAdmin));
    })();

    // 頁面加載檢查登錄狀態（已有有效登錄則直接跳轉）
    document.addEventListener('DOMContentLoaded', () => {
      const loggedData = localStorage.getItem(LOGGED_KEY) || localStorage.getItem(BACKUP_LOGGED_KEY);
      if (loggedData) {
        try {
          const adminInfo = JSON.parse(loggedData);
          if (adminInfo.帳號 || adminInfo.username || adminInfo.account) {
            window.location.href = BACKEND_PAGE;
            return;
          }
        } catch (e) {
          // 解析失敗則清空無效登錄狀態
          localStorage.removeItem(LOGGED_KEY);
          localStorage.removeItem(BACKUP_LOGGED_KEY);
        }
      }
    });

    // 登錄表單提交邏輯（僅讀取administrator.html審核通過的列表）
    document.getElementById('manager-login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('manager-username').value.trim();
      const password = document.getElementById('manager-password').value.trim();
      const errorEl = document.getElementById('login-error');

      // 1. 空值驗證
      if (!username || !password) {
        errorEl.innerHTML = '<i class="fa fa-exclamation-circle mr-1"></i> 請輸入帳號和密碼！';
        errorEl.classList.remove('hidden');
        setTimeout(() => errorEl.classList.add('hidden'), 3000);
        return;
      }

      // 2. 讀取administrator.html存入的審核通過列表
      const approvedList = JSON.parse(localStorage.getItem(APPROVED_KEY) || '[]');
      
      // 無審核列表則提示（现在不会触发，因为已注入测试数据）
      if (approvedList.length === 0) {
        errorEl.innerHTML = '<i class="fa fa-exclamation-circle mr-1"></i> 暫無已審核的車隊管理員，請先聯繫超管審核！';
        errorEl.classList.remove('hidden');
        setTimeout(() => errorEl.classList.add('hidden'), 3000);
        return;
      }

      // 3. 匹配帳號密碼（兼容administrator.html的字段格式）
      const matchAdmin = approvedList.find(admin => {
        // 帳號匹配：兼容 帳號/username/account 字段
        const accMatch = admin.帳號 === username || admin.username === username || admin.account === username;
        // 密碼匹配：兼容 密碼/password/pwd 字段
        const pwdMatch = admin.密碼 === password || admin.password === password || admin.pwd === password;
        return accMatch && pwdMatch;
      });

      // 4. 登錄結果處理
      if (matchAdmin) {
        // 登錄成功：存入登錄狀態（供後台頁驗證）
        localStorage.setItem(LOGGED_KEY, JSON.stringify(matchAdmin));
        localStorage.setItem(BACKUP_LOGGED_KEY, JSON.stringify(matchAdmin));
        // 强制跳转+延迟刷新（确保存储生效）
        window.location.href = BACKEND_PAGE;
        setTimeout(() => window.location.reload(), 50);
      } else {
        // 登錄失敗：提示+清空密碼框+聚焦
        errorEl.classList.remove('hidden');
        document.getElementById('manager-password').value = '';
        document.getElementById('manager-password').focus();
        setTimeout(() => errorEl.classList.add('hidden'), 3000);
      }
    });
  </script>
</body>
</html>
