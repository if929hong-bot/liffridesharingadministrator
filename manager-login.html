<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>車隊管理員登入</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#228B22',
            secondary: '#6c757d'
          },
          boxShadow: {
            'card': '0 4px 20px rgba(0, 0, 0, 0.08)',
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .form-input {
        @apply w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-primary transition-all;
      }
      .btn-primary {
        @apply bg-primary text-white py-2.5 px-4 rounded-lg hover:bg-primary/90 active:bg-primary/80 transition-all duration-200;
      }
      .text-link {
        @apply text-primary hover:text-primary/80 hover:underline transition-colors;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-card p-8 sm:p-10">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 rounded-full mb-4">
        <<i class="fa fa-building text-primary text-3xl"></</i>
      </div>
      <h2 class="text-[clamp(1.5rem,3vw,1.8rem)] font-bold text-gray-800">車隊管理員登入</h2>
      <p class="text-gray-500 mt-1">請輸入您的帳號密碼</p>
    </div>
    
    <form id="manager-login-form" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">管理員帳號</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <<i class="fa fa-user"></</i>
          </span>
          <input 
            type="text" 
            id="manager-username" 
            class="form-input pl-10" 
            placeholder="請輸入帳號" 
            required
          >
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">密碼</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <<i class="fa fa-lock"></</i>
          </span>
          <input 
            type="password" 
            id="manager-password" 
            class="form-input pl-10" 
            placeholder="請輸入密碼" 
            required
          >
        </div>
      </div>
      <div class="text-red-500 text-sm text-center hidden" id="login-error">
        <<i class="fa fa-exclamation-circle mr-1"></</i> 帳號未審核或密碼錯誤！
      </div>
      <button type="submit" class="btn-primary w-full font-medium">
        <<i class="fa fa-sign-in mr-2"></</i> 登入
      </button>
    </form>
    
    <div class="mt-8 text-center pt-6 border-t border-gray-100">
      <p class="text-gray-600">尚未註冊車隊管理員？
        <a href="register.html" class="text-link font-medium">立即註冊</a>
      </p>
    </div>
  </div>

  <script>
    const APPROVED_FLEET_ADMINS_KEY = 'approvedFleetAdmins';
    const LOGGED_IN_FLEET_KEY = 'loggedInFleetAdmin';

    document.addEventListener('DOMContentLoaded', () => {
      const loggedInAdmin = localStorage.getItem(LOGGED_IN_FLEET_KEY);
      if (loggedInAdmin) {
        window.location.href = 'admin-dashboard.html';
      }
    });

    document.getElementById('manager-login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const inputUsername = document.getElementById('manager-username').value.trim();
      const inputPassword = document.getElementById('manager-password').value.trim();

      if (!inputUsername || !inputPassword) {
        document.getElementById('login-error').innerHTML = '<<i class="fa fa-exclamation-circle mr-1"></</i> 請輸入帳號和密碼！';
        document.getElementById('login-error').classList.remove('hidden');
        setTimeout(() => document.getElementById('login-error').classList.add('hidden'), 3000);
        return;
      }

      // 读取超管后台的已通过列表（强制匹配所有可能的字段名）
      const approvedAdmins = JSON.parse(localStorage.getItem(APPROVED_FLEET_ADMINS_KEY) || '[]');
      // 同时匹配“帳號”“account”“username”等字段，确保能读取到数据
      const matchedAdmin = approvedAdmins.find(admin => 
        (admin.帳號 === inputUsername || admin.account === inputUsername || admin.username === inputUsername) &&
        (admin.密碼 === inputPassword || admin.pwd === inputPassword || admin.password === inputPassword)
      );

      if (matchedAdmin) {
        localStorage.setItem(LOGGED_IN_FLEET_KEY, JSON.stringify(matchedAdmin));
        document.body.classList.add('opacity-50');
        setTimeout(() => window.location.href = 'admin-dashboard.html', 300);
      } else {
        document.getElementById('login-error').classList.remove('hidden');
        document.getElementById('manager-password').value = '';
        document.getElementById('manager-password').focus();
        setTimeout(() => document.getElementById('login-error').classList.add('hidden'), 3000);
      }
    });
  </script>
</body>
</html>
