<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搭車自由 - 乘客叫車</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Mapbox地圖 -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'>
  
  <!-- Firebase v12.7.0 模塊版 SDK -->
  <script type="module">
    // 導入Firebase核心模塊
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";

    // 你的Firebase配置
    const firebaseConfig = {
      apiKey: "AIzaSyDBqRxJ076PqVsDNLPG3Ewe5QvG71rDi5w",
      authDomain: "liffridesharingadministrator.firebaseapp.com",
      databaseURL: "https://liffridesharingadministrator-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "liffridesharingadministrator",
      storageBucket: "liffridesharingadministrator.firebasestorage.app",
      messagingSenderId: "920269222684",
      appId: "1:920269222684:web:e7c5beb2cb9ef4a6ef40d9",
      measurementId: "G-69BPH0DVM9"
    };

    // 初始化Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // 暴露到全局供表單提交使用
    window.db = db;
    window.ref = ref;
    window.push = push;
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A86B',
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .input-field {
        @apply w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all;
      }
      .form-label {
        @apply block text-sm font-medium text-gray-700 mb-1.5;
      }
      .btn-primary {
        @apply bg-primary text-white py-3 px-4 rounded-lg font-medium w-full hover:bg-primary/90 transition-all shadow-md;
      }
      .map-container {
        @apply w-full h-[250px] md:h-[300px] rounded-lg overflow-hidden border border-gray-200;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-6 md:py-10 max-w-3xl">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-8">搭車自由 - 乘客叫車</h1>

    <div class="bg-white rounded-xl shadow-sm p-5 md:p-6">
      <div class="map-container mb-6" id="map"></div>

      <form id="ride-form" class="space-y-4">
        <div>
          <label class="form-label">姓名</label>
          <input type="text" id="name" class="input-field" placeholder="輸入您的姓名" required>
        </div>
        
        <div>
          <label class="form-label">電話</label>
          <input type="tel" id="phone" class="input-field" placeholder="輸入您的聯絡電話" required>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="form-label">上車地點</label>
            <input type="text" id="pickup" class="input-field" placeholder="點擊地圖選擇或手動輸入" required>
          </div>
          <div>
            <label class="form-label">下車地點</label>
            <input type="text" id="dropoff" class="input-field" placeholder="點擊地圖選擇或手動輸入" required>
          </div>
        </div>
        
        <div>
          <label class="form-label">備註（可選）</label>
          <textarea id="remark" class="input-field" rows="2" placeholder="輸入額外需求（如行李數量）"></textarea>
        </div>
        
        <button type="submit" class="btn-primary">提交訂單</button>
      </form>
    </div>
  </div>

  <script>
    // 初始化Mapbox地圖
    mapboxgl.accessToken = 'pk.eyJ1IjoiaWY5Mjlob25nIiwiYSI6ImNtamQxczU2cjAweDMzZnM1Z3BvY2JkejgifQ.q-GNcs0rqWrZ3HtjhmysEQ';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [121.5200, 25.0300],
      zoom: 12
    });
    map.addControl(new mapboxgl.NavigationControl());

    // 地圖點擊選擇地址
    let isPickup = true;
    document.getElementById('pickup').addEventListener('focus', () => isPickup = true);
    document.getElementById('dropoff').addEventListener('focus', () => isPickup = false);
    map.on('click', (e) => {
      fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${e.lngLat.lng},${e.lngLat.lat}.json?access_token=${mapboxgl.accessToken}`)
        .then(res => res.json())
        .then(data => {
          const address = data.features[0]?.place_name || `${e.lngLat.lat.toFixed(4)}, ${e.lngLat.lng.toFixed(4)}`;
          if (isPickup) document.getElementById('pickup').value = address;
          else document.getElementById('dropoff').value = address;
        });
    });

    // 表單提交（同步到Firebase+跳轉）
    document.getElementById('ride-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // 獲取表單數據
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pickup = document.getElementById('pickup').value.trim();
      const dropoff = document.getElementById('dropoff').value.trim();
      const remark = document.getElementById('remark').value.trim();

      // 驗證必填項
      if (!name || !phone || !pickup || !dropoff) {
        alert('請填寫所有必填欄位！');
        return;
      }

      try {
        // 構建訂單數據
        const orderData = {
          name: name,
          phone: phone,
          pickup: pickup,
          dropoff: dropoff,
          remark: remark,
          status: '待接單',
          orderId: 'ORD-' + Date.now(),
          createTime: new Date().toLocaleString('zh-TW')
        };

        // 提交訂單到Firebase即時資料庫
        await push(ref(window.db, 'rides'), orderData);

        // 跳轉到訂單確認頁
        window.location.href = 'passenger-order.html';
      } catch (err) {
        console.error('提交失敗:', err);
        alert('訂單提交失敗，請稍後重試');
      }
    });
  </script>
</body>
</html>
