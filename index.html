<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂單提交成功 - 搭車自由</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .success-card {
        @apply bg-white rounded-xl shadow-sm p-6 md:p-8 max-w-md mx-auto mt-10 text-center;
      }
      .btn-home {
        @apply bg-primary text-white py-3 px-6 rounded-lg font-medium hover:bg-primary/90 transition-all;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4">
    <div class="success-card">
      <!-- 成功圖標 -->
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fa fa-check text-2xl text-green-600"></i>
      </div>
      
      <!-- 成功提示 -->
      <h1 class="text-xl md:text-2xl font-bold text-gray-800 mb-2">訂單提交成功！</h1>
      <p class="text-gray-600 mb-6">司機將很快與您聯繫，請保持電話暢通</p>
      
      <!-- 返回首頁按鈕 -->
      <button onclick="window.location.href='index.html'" class="btn-home">
        返回首頁
      </button>
    </div>
  </div>
</body>
</html>
