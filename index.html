<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搭車自由 - 乘客叫車</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A86B',    // 乘客主色
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .input-field {
        @apply w-full px-3 py-2 border border-gray-300 rounded focus:outline-none;
      }
      .form-label {
        @apply block text-sm text-gray-700 mb-1;
      }
      .btn-primary {
        @apply bg-primary text-white py-2 px-4 rounded font-medium w-full;
      }
      .page-container {
        @apply flex justify-center items-start p-4;
      }
      .form-card {
        @apply bg-white p-6 border border-gray-200 rounded max-w-sm;
      }
      .form-header {
        @apply text-center text-primary font-bold text-lg mb-4;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <div class="page-container">
    <div class="form-card">
      <!-- 表單標題（移除汽車圖標） -->
      <div class="form-header">
        搭車自由 - 乘客叫車
      </div>

      <form id="passenger-form" class="space-y-3">
        <!-- 姓名 -->
        <div>
          <label class="form-label">姓名</label>
          <input type="text" id="passenger-name" class="input-field" placeholder="輸入您的姓名" required>
        </div>
        
        <!-- 電話 -->
        <div>
          <label class="form-label">電話</label>
          <input type="tel" id="passenger-phone" class="input-field" placeholder="輸入您的聯絡電話" required>
        </div>
        
        <!-- 上車地點 -->
        <div>
          <label class="form-label">上車地點</label>
          <input type="text" id="pickup-location" class="input-field" placeholder="輸入上車位置" required>
        </div>
        
        <!-- 下車地點 -->
        <div>
          <label class="form-label">下車地點</label>
          <input type="text" id="dropoff-location" class="input-field" placeholder="輸入下車位置" required>
        </div>
        
        <!-- 備註 -->
        <div>
          <label class="form-label">備註（可選）</label>
          <textarea id="passenger-remark" class="input-field" rows="2" placeholder="輸入額外需求（如行李數量）"></textarea>
        </div>
        
        <!-- 提交按鈕（移除飛機圖標） -->
        <button type="submit" class="btn-primary mt-2">
          提交訂單
        </button>
      </form>
    </div>
  </div>

  <script>
    // Firebase配置（替換為你的真實配置）
    const firebaseConfig = {
      apiKey: "你的API Key",
      authDomain: "你的Auth Domain",
      databaseURL: "你的Database URL",
      projectId: "你的Project ID",
      storageBucket: "你的Storage Bucket",
      messagingSenderId: "你的Sender ID",
      appId: "你的App ID"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    const APP = {
      currentTeamId: '',   // 當前車隊ID（從URL讀取）
      
      init: function() {
        this.getCurrentTeamId();
        this.initFormHandlers();
      },
      
      // 讀取URL中的車隊ID
      getCurrentTeamId: function() {
        const urlParams = new URLSearchParams(window.location.search);
        this.currentTeamId = urlParams.get('team') || '';
        if (!this.currentTeamId) {
          console.log('未檢測到車隊ID，訂單將無法分流');
        } else {
          console.log(`當前綁定車隊：${this.currentTeamId}`);
        }
      },
      
      // 表單提交處理
      initFormHandlers: function() {
        const passengerForm = document.getElementById('passenger-form');
        if (passengerForm) {
          passengerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const orderData = {
              name: document.getElementById('passenger-name').value,
              phone: document.getElementById('passenger-phone').value,
              pickup: document.getElementById('pickup-location').value,
              dropoff: document.getElementById('dropoff-location').value,
              remark: document.getElementById('passenger-remark').value,
              status: '待接單',
              teamId: this.currentTeamId,
              createTime: new Date().toLocaleString('zh-TW'),
              orderId: 'ORD-' + Date.now()
            };
            
            if (!orderData.teamId) {
              if (!confirm('未檢測到車隊ID，訂單可能無法被正確接收，是否繼續？')) {
                return;
              }
            }
            
            const orderRef = db.ref('activeOrders').push();
            orderRef.set(orderData).then(() => {
              alert('叫車成功！司機將很快與您聯繫');
              passengerForm.reset();
            }).catch((err) => {
              console.error('訂單提交失敗:', err);
              alert('叫車失敗，請稍後重試');
            });
          });
        }
      }
    };

    // 頁面加載完成後初始化
    document.addEventListener('DOMContentLoaded', () => {
      APP.init();
    });
  </script>
</body>
</html>
