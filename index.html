<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搭車自由 - 乘客叫車</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Mapbox地圖 -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A86B',
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .input-field {
        @apply w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all;
      }
      .form-label {
        @apply block text-sm font-medium text-gray-700 mb-1.5;
      }
      .btn-primary {
        @apply bg-primary text-white py-3 px-4 rounded-lg font-medium w-full hover:bg-primary/90 transition-all shadow-md;
      }
      .map-container {
        @apply w-full h-[250px] md:h-[300px] rounded-lg overflow-hidden border border-gray-200;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-6 md:py-10 max-w-3xl">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-8">搭車自由 - 乘客叫車</h1>

    <div class="bg-white rounded-xl shadow-sm p-5 md:p-6">
      <div class="map-container mb-6" id="map"></div>

      <form id="ride-form" class="space-y-4">
        <div>
          <label class="form-label">姓名</label>
          <input type="text" id="name" class="input-field" placeholder="輸入您的姓名" required>
        </div>
        
        <div>
          <label class="form-label">電話</label>
          <input type="tel" id="phone" class="input-field" placeholder="輸入您的聯絡電話" required>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="form-label">上車地點</label>
            <input type="text" id="pickup" class="input-field" placeholder="點擊地圖選擇或手動輸入" required>
          </div>
          <div>
            <label class="form-label">下車地點</label>
            <input type="text" id="dropoff" class="input-field" placeholder="點擊地圖選擇或手動輸入" required>
          </div>
        </div>
        
        <div>
          <label class="form-label">備註（可選）</label>
          <textarea id="remark" class="input-field" rows="2" placeholder="輸入額外需求（如行李數量）"></textarea>
        </div>
        
        <button type="submit" class="btn-primary">提交訂單</button>
      </form>
    </div>
  </div>

  <script>
    // 1. 初始化Mapbox（已正常加載）
    mapboxgl.accessToken = 'pk.eyJ1IjoiaWY5Mjlob25nIiwiYSI6ImNtamQxczU2cjAweDMzZnM1Z3BvY2JkejgifQ.q-GNcs0rqWrZ3HtjhmysEQ';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [121.5200, 25.0300],
      zoom: 12
    });
    map.addControl(new mapboxgl.NavigationControl());

    let isPickup = true;
    document.getElementById('pickup').addEventListener('focus', () => isPickup = true);
    document.getElementById('dropoff').addEventListener('focus', () => isPickup = false);
    map.on('click', (e) => {
      fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${e.lngLat.lng},${e.lngLat.lat}.json?access_token=${mapboxgl.accessToken}`)
        .then(res => res.json())
        .then(data => {
          const address = data.features[0]?.place_name || `${e.lngLat.lat.toFixed(4)}, ${e.lngLat.lng.toFixed(4)}`;
          if (isPickup) document.getElementById('pickup').value = address;
          else document.getElementById('dropoff').value = address;
        });
    });

    // 2. 初始化Firebase（必須替換為你的真實配置！）
    const firebaseConfig = {
      // 範例配置（替換成你Firebase後台的配置）
      apiKey: "AIzaSyDxxxxxxxxx",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project-default-rtdb.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:xxxxxx"
    };

    // 3. 表單提交（強化跳轉，即使Firebase失敗也提示）
    document.getElementById('ride-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        pickup: document.getElementById('pickup').value.trim(),
        dropoff: document.getElementById('dropoff').value.trim(),
        remark: document.getElementById('remark').value.trim()
      };

      // 先驗證必填項
      if (!formData.name || !formData.phone || !formData.pickup || !formData.dropoff) {
        alert('請填寫所有必填欄位！');
        return;
      }

      try {
        // 初始化Firebase（避免重複初始化）
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // 上傳訂單
        await db.ref('rides').push({
          ...formData,
          status: '待接單',
          orderId: 'ORD-' + Date.now(),
          createTime: new Date().toLocaleString('zh-TW')
        });

        // 強制跳轉（無論如何都跳轉）
        window.location.href = 'passenger-order.html';
      } catch (err) {
        console.error('Firebase錯誤:', err);
        // 即使Firebase失敗，也跳轉到確認頁（或提示後跳轉）
        if (confirm('訂單提交異常，是否繼續查看確認頁？')) {
          window.location.href = 'passenger-order.html';
        }
      }
    });
  </script>
</body>
</html>
