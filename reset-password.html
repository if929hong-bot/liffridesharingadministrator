<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置密碼</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 0 20px; }
    .form-group { margin: 15px 0; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 12px; background: #165DFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #999; }
    .message { margin: 15px 0; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>重置密碼</h2>
  <div id="message" class="message" style="display: none;"></div>
  <form id="resetForm" style="display: none;">
    <div class="form-group">
      <label for="newPassword">新密碼（8-20位，含字母和數字）</label>
      <input type="password" id="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">確認新密碼</label>
      <input type="password" id="confirmPassword" required>
    </div>
    <button type="submit">提交重置</button>
  </form>

  <script>
    // 從URL中提取令牌
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const messageEl = document.getElementById('message');
    const resetForm = document.getElementById('resetForm');
    let userId = '';

    // 第一步：驗證令牌是否有效
    fetch(`https://你的後端域名.zeabur.app/api/reset-password/verify-token?token=${token}`, {
      method: 'GET',
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        // 令牌有效，顯示表單
        userId = data.userId;
        resetForm.style.display = 'block';
        showMessage('success', data.message);
      } else {
        // 令牌無效，顯示錯誤
        showMessage('error', data.message);
      }
    })
    .catch(err => {
      showMessage('error', '網絡錯誤，請稍後再試');
      console.error(err);
    });

    // 第二步：提交新密碼
    resetForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      fetch('https://你的後端域名.zeabur.app/api/reset-password/update', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          token,
          userId,
          newPassword,
          confirmPassword
        }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showMessage('success', data.message);
          // 重置成功後，3秒跳轉到登錄頁（根據你的實際登錄頁調整）
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        } else {
          showMessage('error', data.message);
        }
      })
      .catch(err => {
        showMessage('error', '網絡錯誤，請稍後再試');
        console.error(err);
      });
    });

    // 顯示提示消息
    function showMessage(type, text) {
      messageEl.className = `message ${type}`;
      messageEl.textContent = text;
      messageEl.style.display = 'block';
    }
  </script>
</body>
</html>
