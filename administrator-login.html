<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超管後台 - 登入</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <style type="text/tailwindcss">
    @layer utilities {
      .form-input {
        @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all;
      }
      .btn-primary {
        @apply w-full py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition-all active:scale-95;
      }
      .login-card {
        @apply bg-white rounded-2xl shadow-xl p-8 max-w-md w-full mx-auto;
      }
    }
  </style>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <<i class="fa fa-shield text-2xl text-green-600"></</i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">超級管理員後台</h1>
      <p class="text-gray-500 mt-1">請輸入帳號密碼登入</p>
    </div>

    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">帳號</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <<i class="fa fa-user"></</i>
          </span>
          <input 
            type="text" 
            id="account" 
            class="form-input pl-10" 
            placeholder="請輸入帳號" 
            required
          >
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <<i class="fa fa-lock"></</i>
          </span>
          <input 
            type="password" 
            id="password" 
            class="form-input pl-10" 
            placeholder="請輸入密碼" 
            required
          >
        </div>
      </div>
      <div id="error-message" class="hidden text-red-500 text-sm text-center py-2"></div>
      <button type="submit" class="btn-primary">
        <<i class="fa fa-sign-in mr-2"></</i>登入系統
      </button>
    </form>
  </div>

  <script>
    // 預設管理員帳號密碼
    const ADMIN_ACCOUNTS = [
      { account: '0975521219', password: 'fffishau' },
      { account: 'admin123', password: 'ccc456789' }
    ];
    const LOGGED_KEY = 'superAdminLoggedIn';

    // 檢查是否已登入
    if (localStorage.getItem(LOGGED_KEY) === 'true') {
      window.location.href = 'administrator.html';
    }

    // 登入表單提交
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const account = document.getElementById('account').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-message');

      // 驗證帳號密碼
      const isValid = ADMIN_ACCOUNTS.some(
        admin => admin.account === account && admin.password === password
      );

      if (isValid) {
        localStorage.setItem(LOGGED_KEY, 'true');
        localStorage.setItem('currentAdmin', account);
        // 顯示登入成功動畫後跳轉
        errorMsg.classList.remove('hidden', 'text-red-500');
        errorMsg.classList.add('text-green-500');
        errorMsg.textContent = '登入成功，正在跳轉...';
        setTimeout(() => {
          window.location.href = 'administrator.html';
        }, 1500);
      } else {
        errorMsg.classList.remove('hidden');
        errorMsg.textContent = '帳號或密碼錯誤，請重新輸入';
      }
    });
  </script>
</body>
</html>
