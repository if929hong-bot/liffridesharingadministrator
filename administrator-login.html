<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超管後台 - 登入</title>
  <style>
    body {
      background: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
      font-family: sans-serif;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
    }
    .login-box h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    .login-box p {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: #10b981;
    }
    #error-msg {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>超級管理員後台</h1>
    <p>請輸入帳號密碼登入</p>
    
    <div class="form-group">
      <label>帳號</label>
      <input type="text" id="acc" placeholder="請輸入帳號" required>
    </div>
    
    <div class="form-group">
      <label>密碼</label>
      <input type="password" id="pwd" placeholder="請輸入密碼" required>
    </div>
    
    <div id="error-msg">帳號或密碼錯誤</div>
    
    <button onclick="login()">登入系統</button>
  </div>

  <script>
    // 帳密配置
    const admin = { acc: '0975521219', pwd: 'fffishau' };
    const LOG_KEY = 'admin_logged';

    // 已登入跳轉
    if (localStorage.getItem(LOG_KEY) === '1') {
      location.href = 'administrator.html';
    }

    // 登入函數
    function login() {
      const acc = document.getElementById('acc').value;
      const pwd = document.getElementById('pwd').value;
      const err = document.getElementById('error-msg');

      if (acc === admin.acc && pwd === admin.pwd) {
        localStorage.setItem(LOG_KEY, '1');
        location.href = 'administrator.html';
      } else {
        err.style.display = 'block';
      }
    }
  </script>
</body>
</html>
