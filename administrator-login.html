<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超級管理員後台 - 登入</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    body {
      background-color: #444;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: #22c55e;
    }
    .login-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .login-desc {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: #22c55e;
    }
    .error-message {
      color: #dc2626;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }
    .login-btn {
      width: 100%;
      padding: 0.9rem;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">超級管理員後台</h2>
    <p class="login-desc">請輸入帳號密碼登入</p>

    <div class="form-group">
      <label>帳號</label>
      <input type="text" id="admin-account" placeholder="請輸入帳號">
    </div>

    <div class="form-group">
      <label>密碼</label>
      <input type="password" id="admin-password" placeholder="請輸入密碼">
    </div>

    <div class="error-message" id="login-error">帳號或密碼錯誤</div>

    <button class="login-btn" id="login-submit">登入系統</button>
  </div>

  <script>
    // 你的超管帳號密碼
    const ADMIN_LIST = [
      { account: "0975521219", password: "fffishau" },
      { account: "admin123", password: "ccc456789" }
    ];
    const LOGIN_STATUS_KEY = "super_admin_logged";

    // 頁面加載完成後初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 若已登入，直接跳轉後台
      if (localStorage.getItem(LOGIN_STATUS_KEY) === "1") {
        window.location.href = "administrator.html";
      }

      // 綁定登入按鈕事件
      document.getElementById('login-submit').addEventListener('click', handleLogin);
      // 按Enter鍵提交
      document.getElementById('admin-password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleLogin();
      });
    });

    // 登入處理函數
    function handleLogin() {
      const accountInput = document.getElementById('admin-account');
      const passwordInput = document.getElementById('admin-password');
      const errorEl = document.getElementById('login-error');
      
      const account = accountInput.value.trim();
      const password = passwordInput.value.trim();

      // 驗證輸入是否為空
      if (!account || !password) {
        errorEl.textContent = "請填寫帳號和密碼";
        errorEl.style.display = "block";
        return;
      }

      // 比對帳號密碼
      const isMatch = ADMIN_LIST.some(item => 
        item.account === account && item.password === password
      );

      if (isMatch) {
        // 登入成功：記錄狀態並跳轉
        localStorage.setItem(LOGIN_STATUS_KEY, "1");
        window.location.href = "administrator.html";
      } else {
        // 登入失敗：顯示錯誤
        errorEl.textContent = "帳號或密碼錯誤";
        errorEl.style.display = "block";
        passwordInput.value = ""; // 清空密碼
      }
    }
  </script>
</body>
</html>
