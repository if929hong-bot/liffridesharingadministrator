<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搭車自由 - 乘客入口</title>
  <!-- 引入 Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入 Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 自定義配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A86B', // 綠色主色
            secondary: '#F5F5F5', // 淺灰色背景
            dark: '#333333', // 深灰色文字
          },
          fontFamily: {
            sans: ['Helvetica Neue', 'Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .btn-primary {
        @apply bg-primary text-white py-3 px-6 rounded-lg font-medium transition-all duration-300 hover:bg-primary/90 active:scale-95 shadow-md;
      }
      .input-field {
        @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all;
      }
      .card {
        @apply bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg;
      }
      .map-btn {
        @apply w-full bg-gray-100 text-gray-600 py-2 px-4 rounded-lg mt-1 flex items-center justify-center gap-2 cursor-pointer hover:bg-gray-200 transition-colors;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-dark min-h-screen">
  <!-- 頂部導航欄（刪除了右上角的乘客/司機/管理員鏈接） -->
  <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-car text-primary text-2xl"></i>
        <h1 class="text-xl font-bold">搭車自由</h1>
      </div>
      <!-- 徹底刪除右上角導航鏈接 -->
    </div>
  </header>

  <!-- 主要內容區域 -->
  <main class="container mx-auto px-4 pt-24 pb-16">
    <section>
      <div class="max-w-md mx-auto">
        <div class="card">
          <div class="text-center mb-8">
            <h2 class="text-2xl font-bold mb-2">乘客叫車</h2>
            <p class="text-gray-600">無需登錄，立即叫車</p>
          </div>
          
          <!-- 叫車表單 -->
          <form>
            <div class="space-y-4">
              <!-- 姓名 -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                <input type="text" class="input-field" placeholder="輸入您的姓名" required>
              </div>
              
              <!-- 電話 -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">電話</label>
                <input type="tel" class="input-field" placeholder="輸入您的聯絡電話" required>
              </div>
              
              <!-- 上車地點（修正 icon 標籤） -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">上車地點</label>
                <input type="text" class="input-field" placeholder="輸入您的位置" required>
                <button type="button" class="map-btn">
                  <i class="fa fa-map-marker"></i>
                  <span>開啟地圖選擇</span>
                </button>
              </div>
              
              <!-- 下車地點（修正 icon 標籤） -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">下車地點</label>
                <input type="text" class="input-field" placeholder="輸入目的地" required>
                <button type="button" class="map-btn">
                  <i class="fa fa-map-marker"></i>
                  <span>開啟地圖選擇</span>
                </button>
              </div>
              
              <!-- 乘客人數 -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">乘客人數</label>
                <select class="input-field" required>
                  <option value="1">1 人</option>
                  <option value="2">2 人</option>
                  <option value="3">3 人</option>
                  <option value="4+">4 人以上</option>
                </select>
              </div>
            </div>
            
            <button type="submit" class="btn-primary w-full mt-6">
              我要叫車
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
