<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搭車自由 - 乘客入口</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Leaflet + OSM 鏡像 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#00A86B', dark: '#333333' },
          fontFamily: { sans: ['Helvetica Neue', 'Arial', 'sans-serif'] },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .btn-primary { @apply bg-primary text-white py-3 px-6 rounded-lg font-medium hover:bg-primary/90 active:scale-95 shadow-md; }
      .input-field { @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none; }
      .card { @apply bg-white rounded-xl shadow-md p-6 hover:shadow-lg; }
      .location-input-wrapper { @apply relative; }
      .location-icon { @apply absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer hover:text-primary; }
      .map-modal { @apply fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden; }
      .map-modal-content { @apply bg-white rounded-xl w-[90%] max-w-[600px] h-[60vh] mx-4 relative; }
      .map-close { @apply absolute top-3 right-3 bg-white rounded-full w-8 h-8 flex items-center justify-center cursor-pointer hover:bg-gray-100; }
      #osm-map { @apply w-full h-full rounded-lg; }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-dark min-h-screen">
  <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center">
      <i class="fa fa-car text-primary text-2xl mr-2"></i>
      <h1 class="text-xl font-bold">搭車自由</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 pt-24 pb-16">
    <div class="max-w-md mx-auto">
      <div class="card">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold mb-2">乘客叫車</h2>
          <p class="text-gray-600">無需登錄，立即叫車</p>
        </div>
        
        <form id="ride-form">
          <div class="space-y-5">
            <!-- 姓名 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
              <input type="text" id="name" class="input-field" placeholder="輸入您的姓名" required>
            </div>
            
            <!-- 電話 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">電話</label>
              <input type="tel" id="phone" class="input-field" placeholder="輸入您的聯絡電話" required>
            </div>
            
            <!-- 上車地點 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">上車地點</label>
              <div class="location-input-wrapper">
                <input type="text" id="pickup" class="input-field pr-10" placeholder="輸入您的位置" required>
                <i class="fa fa-map-marker location-icon" onclick="openOsmMap('pickup')"></i>
              </div>
            </div>
            
            <!-- 下車地點 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">下車地點</label>
              <div class="location-input-wrapper">
                <input type="text" id="dropoff" class="input-field pr-10" placeholder="輸入目的地" required>
                <i class="fa fa-map-marker location-icon" onclick="openOsmMap('dropoff')"></i>
              </div>
            </div>
            
            <!-- 乘客人數 -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">乘客人數</label>
              <select id="count" class="input-field" required>
                <option value="1">1 人</option>
                <option value="2">2 人</option>
                <option value="3">3 人</option>
                <option value="4+">4 人以上</option>
              </select>
            </div>
          </div>
          
          <button type="submit" class="btn-primary w-full mt-8">我要叫車</button>
        </form>
      </div>
    </div>
  </main>

  <!-- OSM地圖彈窗 -->
  <div id="osmMapModal" class="map-modal">
    <div class="map-modal-content">
      <div class="map-close" onclick="closeOsmMap()"><i class="fa fa-times"></i></div>
      <div id="osm-map"></div>
    </div>
  </div>

  <script>
    // Firebase 配置（替換為你的實際配置）
    const firebaseConfig = {
      apiKey: "替換為你的API Key",
      authDomain: "替換為你的Auth Domain",
      databaseURL: "替換為你的Database URL",
      projectId: "替換為你的Project ID",
      storageBucket: "替換為你的Storage Bucket",
      messagingSenderId: "替換為你的Sender ID",
      appId: "替換為你的App ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentInput = '';
    let osmMap = null;

    // 初始化OSM地圖
    document.addEventListener('DOMContentLoaded', function() {
      initOsmMap();
    });

    function initOsmMap() {
      if (osmMap) return;
      osmMap = L.map('osm-map').setView([25.0330, 121.5654], 15);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
      }).addTo(osmMap);
      
      // 地址搜索
      L.Control.geocoder({
        defaultMarkGeocode: true,
        geocoder: L.Control.Geocoder.nominatim({
          serviceUrl: 'https://nominatim.openstreetmap.org/'
        })
      }).addTo(osmMap).on('markgeocode', function(e) {
        document.getElementById(currentInput).value = e.geocode.name;
        closeOsmMap();
      });
      
      // 點擊地圖選位置
      osmMap.on('click', function(e) {
        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${e.latlng.lat}&lon=${e.latlng.lng}&format=json`)
          .then(res => res.json())
          .then(data => {
            document.getElementById(currentInput).value = data.display_name;
            closeOsmMap();
          }).catch(err => alert('地址解析失敗'));
      });
    }

    function openOsmMap(inputId) {
      currentInput = inputId;
      document.getElementById('osmMapModal').classList.remove('hidden');
      initOsmMap();
    }

    function closeOsmMap() {
      document.getElementById('osmMapModal').classList.add('hidden');
    }

    // 表單提交 + 存儲到Firebase + 跳轉訂單頁
    document.getElementById('ride-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 收集數據
      const orderData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        pickup: document.getElementById('pickup').value,
        dropoff: document.getElementById('dropoff').value,
        count: document.getElementById('count').value,
        status: '待接單',
        createTime: new Date().toLocaleString('zh-TW'),
        orderId: Math.random().toString(36).substr(2, 8) // 隨機訂單ID
      };

      try {
        // 存到Firebase（實時同步給司機端）
        const orderRef = await db.ref('activeOrders').push(orderData);
        // 存本地供訂單頁讀取
        localStorage.setItem('currentOrderId', orderRef.key);
        localStorage.setItem('currentOrder', JSON.stringify(orderData));
        
        alert('叫車申請已提交！');
        // 跳轉到乘客訂單頁
        window.location.href = 'passenger/passenger-order.html';
      } catch (err) {
        alert('提交失敗：' + err.message);
      }
    });
  </script>
</body>
</html>
