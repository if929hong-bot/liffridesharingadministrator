<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂單提交成功 - 搭車自由</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 字體圖標 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00A86B',
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .success-card {
        @apply bg-white rounded-xl shadow-sm p-6 md:p-8 max-w-md mx-auto mt-10;
      }
      .btn-home {
        @apply bg-primary text-white py-3 px-6 rounded-lg font-medium hover:bg-primary/90 transition-all;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4">
    <div class="success-card">
      <!-- 成功提示區塊 -->
      <div class="text-center mb-6">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fa fa-check text-2xl text-green-600"></i>
        </div>
        <h1 class="text-xl md:text-2xl font-bold text-gray-800 mb-2">訂單提交成功！</h1>
        <p class="text-gray-600">司機將很快與您聯繫，請保持電話暢通</p>
      </div>

      <!-- 訂單資訊表格 -->
      <div class="border border-gray-200 rounded-lg p-4 mb-6">
        <h2 class="text-lg font-medium text-gray-700 mb-3">訂單資訊</h2>
        <table class="w-full text-left">
          <tr class="border-b border-gray-100 pb-2 mb-2">
            <td class="text-gray-500">訂單編號：</td>
            <td class="font-medium">ORD-<script>document.write(Date.now().toString().slice(-8))</script></td>
          </tr>
          <tr class="border-b border-gray-100 pb-2 mb-2">
            <td class="text-gray-500">提交時間：</td>
            <td><script>document.write(new Date().toLocaleString('zh-TW'))</script></td>
          </tr>
          <tr>
            <td class="text-gray-500">狀態：</td>
            <td class="text-green-600 font-medium">待接單</td>
          </tr>
        </table>
      </div>

      <!-- 返回首頁按鈕 -->
      <div class="text-center">
        <button onclick="window.location.href='index.html'" class="btn-home">
          返回首頁
        </button>
      </div>
    </div>
  </div>
</body>
</html>
