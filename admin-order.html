<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>LINE多元化搭車管理員 - 訂單管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    /* 全局重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f5f5f5;
      font-family: "Microsoft JhengHei", "PingFang SC", sans-serif;
      color: #333;
    }
    
    /* 未登錄提示遮罩 */
    .unauth-overlay {
      position: fixed;
      inset: 0;
      background: white;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* 加載狀態樣式（新增） */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.8);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }
    .loading-text {
      color: #00C300;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    /* 空數據提示樣式（新增） */
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #666;
    }
    .empty-state i {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 16px;
    }
    .empty-state p {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .empty-state small {
      color: #999;
    }
    
    /* 布局容器 */
    .app-container {
      display: flex;
      min-height: 100vh;
    }
    /* 側邊欄 - 優化固定效果 */
    .sidebar {
      width: 200px;
      background: #fff;
      border-right: 1px solid #e6e6e6;
      padding: 20px 0;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    .sidebar-logo {
      padding: 0 20px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }
    .sidebar-menu {
      list-style: none;
    }
    .sidebar-menu li {
      margin-bottom: 4px;
    }
    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #666;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .sidebar-menu a:hover {
      background: #f8f8f8;
    }
    .sidebar-menu a.active {
      background: #00C300;
      color: #fff;
    }
    .sidebar-menu a i {
      margin-right: 10px;
      font-size: 14px;
      width: 16px;
      text-align: center;
    }
    /* 主內容區 */
    .main-content {
      flex: 1;
      padding: 24px;
    }
    /* 卡片組件 */
    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 24px;
      margin-bottom: 20px;
      position: relative; /* 加載狀態需要相對定位 */
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    /* 訂單篩選欄（新增） */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 16px;
      background: #f8f8f8;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .filter-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filter-item label {
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }
    .filter-item select, .filter-item input {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      min-width: 120px;
    }
    .filter-btn {
      padding: 6px 16px;
      background: #00C300;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .filter-btn:hover {
      background: #00A600;
    }

    /* 訂單表格（新增） */
    .order-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .order-table th, .order-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #e6e6e6;
      text-align: left;
    }
    .order-table th {
      background-color: #f8f8f8;
      font-weight: 600;
      color: #555;
    }
    .order-table tr:hover {
      background-color: #fafafa;
    }

    /* 狀態標籤（新增） */
    .status-tag {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    .status-pending {
      background-color: #fff7e6;
      color: #ff9800;
    }
    .status-confirmed {
      background-color: #e6f7ff;
      color: #1890ff;
    }
    .status-completed {
      background-color: #e6ffed;
      color: #00C300;
    }
    .status-cancelled {
      background-color: #fff2f0;
      color: #ff4d4f;
    }

    /* 響應式調整（新增） */
    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }
      .main-content {
        padding: 16px;
      }
      .filter-bar {
        flex-direction: column;
        gap: 8px;
      }
      .order-table th, .order-table td {
        padding: 8px 10px;
        font-size: 14px;
      }
    }
  </style>
  <!-- 植入通用穩定性工具類 -->
  <script>
    /**
     * 全局工具類 - 提升網站穩定性、統一處理通用邏輯
     * 適用於所有車隊管理系統頁面
     */
    const Utils = {
      // ========== 基礎工具方法 ==========
      safeParseJSON(str) {
        try {
          return str && str !== 'null' && str !== 'undefined' ? JSON.parse(str) : null;
        } catch (e) {
          console.error('JSON解析失敗:', e, '原始字串:', str);
          return null;
        }
      },

      safeGetElement(id) {
        const el = document.getElementById(id);
        if (!el) console.warn(`[Utils] 元素#${id}不存在`);
        return el;
      },

      validateNumber(value, allowZero = false) {
        const trimmed = value.trim();
        if (!/^\d+$/.test(trimmed)) return false;
        if (!allowZero && Number(trimmed) <= 0) return false;
        return true;
      },

      // 格式化日期（訂單專用）
      formatDate(dateStr) {
        if (!dateStr) return '未知時間';
        try {
          const date = new Date(dateStr);
          return date.toLocaleString('zh-TW', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
        } catch (e) {
          return dateStr;
        }
      },

      // 格式化金額（訂單專用）
      formatAmount(amount) {
        if (typeof amount !== 'number' || isNaN(amount)) return '0';
        return amount.toLocaleString('zh-TW');
      },

      // ========== 本地存儲管理（帶過期機制） ==========
      Storage: {
        set(key, data, expireHours = 24) {
          try {
            const value = JSON.stringify(data);
            localStorage.setItem(key, value);
            if (expireHours) {
              const expireTime = Date.now() + expireHours * 60 * 60 * 1000;
              localStorage.setItem(`${key}_expire`, expireTime);
            }
          } catch (e) {
            console.error('[Storage] 儲存失敗:', e);
            alert('本地存儲空間不足，無法保存數據！');
          }
        },

        get(key) {
          try {
            const expireTime = localStorage.getItem(`${key}_expire`);
            if (expireTime && Date.now() > Number(expireTime)) {
              this.remove(key);
              return null;
            }
            return Utils.safeParseJSON(localStorage.getItem(key));
          } catch (e) {
            console.error('[Storage] 讀取失敗:', e);
            return null;
          }
        },

        remove(key) {
          localStorage.removeItem(key);
          localStorage.removeItem(`${key}_expire`);
        },

        clearAllFleetData() {
          const keys = Object.keys(localStorage);
          keys.forEach(key => {
            if (key.includes('fleet') || key.includes('admin') || key.includes('order') || key.includes('driver')) {
              this.remove(key);
            }
          });
        }
      },

      // ========== 登錄狀態管理 ==========
      Auth: {
        KEYS: {
          LOGGED_IN: 'loggedInFleetAdmin',
          BACKUP: 'currentFleetAdmin',
          EXPIRE: 'adminExpireTime'
        },

        checkLoginStatus() {
          let adminData = Utils.Storage.get(Utils.Auth.KEYS.LOGGED_IN);
          if (!adminData) {
            adminData = Utils.Storage.get(Utils.Auth.KEYS.BACKUP);
          }

          const hasValidAccount = adminData && (
            adminData.帳號 || adminData.username || adminData.account || adminData.phone
          );

          if (!hasValidAccount) {
            Utils.Storage.clearAllFleetData();
            return false;
          }

          Utils.Storage.set(Utils.Auth.KEYS.LOGGED_IN, adminData, 24);
          return true;
        },

        redirectToLogin() {
          alert('登錄已過期或未登錄，請重新登入！');
          window.location.href = 'manager-login.html';
        },

        logout() {
          Utils.Storage.clearAllFleetData();
          window.location.href = 'manager-login.html';
        }
      },

      // ========== UI增強方法 ==========
      showLoading(el, text = '處理中...') {
        if (!el) return;
        
        // 創建加載層
        const loadingEl = document.createElement('div');
        loadingEl.className = 'loading-overlay';
        loadingEl.innerHTML = `
          <div class="loading-text">
            <i class="fa fa-spinner fa-spin mr-2"></i>${text}
          </div>
        `;
        
        el.appendChild(loadingEl);
        return loadingEl;
      },

      hideLoading(el) {
        if (!el) return;
        const loadingEl = el.querySelector('.loading-overlay');
        if (loadingEl) loadingEl.remove();
      },

      showEmptyData(el, text = '暫無數據', subText = '') {
        if (!el) return;
        
        el.innerHTML = `
          <div class="empty-state">
            <i class="fa fa-inbox"></i>
            <p>${text}</p>
            <small>${subText || '沒有找到相關記錄'}</small>
          </div>
        `;
      },

      // 確認操作彈窗（統一風格）
      confirmAction(message, confirmText = '確定', cancelText = '取消') {
        return new Promise((resolve) => {
          if (confirm(`${message}\n\n點擊「${confirmText}」確認，「${cancelText}」取消。`)) {
            resolve(true);
          } else {
            resolve(false);
          }
        });
      }
    };
  </script>
</head>
<body>
  <!-- 未登錄提示遮罩（未登錄時顯示） -->
  <div id="unauthOverlay" class="unauth-overlay hidden">
    <div class="text-center max-w-md">
      <i class="fa fa-exclamation-circle text-4xl text-red-500 mb-4"></i>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">未登錄或登錄已過期</h2>
      <p class="text-gray-600 mb-6">請先完成車隊管理員登錄</p>
      <a href="manager-login.html" class="inline-block py-3 px-6 bg-[#00C300] text-white rounded-lg font-medium hover:bg-[#00A600] transition-all">
        返回登入頁面
      </a>
    </div>
  </div>

  <div class="app-container">
    <!-- 側邊欄（修正所有連結，與要求完全一致） -->
    <div class="sidebar">
      <div class="sidebar-logo">LINE多元化搭車管理員</div>
      <ul class="sidebar-menu">
        <li><a href="admin-dashboard.html"><i class="fa fa-home"></i>首頁</a></li>
        <li><a href="admin-area.html"><i class="fa fa-map-marker"></i>區域管理</a></li>
        <li><a href="admin-driver.html"><i class="fa fa-car"></i>司機管理</a></li>
        <li><a href="admin-order.html" class="active"><i class="fa fa-list"></i>訂單管理</a></li>
        <li><a href="admin-finance.html"><i class="fa fa-money"></i>財務管理</a></li>
        <li><a href="admin-report.html"><i class="fa fa-bar-chart"></i>報表統計</a></li>
        <li><a href="javascript:void(0)" id="logoutLink"><i class="fa fa-sign-out"></i>退出登入</a></li>
      </ul>
    </div>

    <!-- 主內容區 - 增強訂單管理功能 -->
    <div class="main-content">
      <div class="card" id="orderCard">
        <div class="card-title">訂單管理</div>
        
        <!-- 訂單篩選欄（新增） -->
        <div class="filter-bar">
          <div class="filter-item">
            <label for="orderStatus">訂單狀態：</label>
            <select id="orderStatus">
              <option value="all">全部狀態</option>
              <option value="pending">待確認</option>
              <option value="confirmed">已確認</option>
              <option value="completed">已完成</option>
              <option value="cancelled">已取消</option>
            </select>
          </div>
          <div class="filter-item">
            <label for="dateRange">日期範圍：</label>
            <select id="dateRange">
              <option value="all">全部時間</option>
              <option value="today">今日</option>
              <option value="week">本周</option>
              <option value="month">本月</option>
            </select>
          </div>
          <div class="filter-item">
            <label for="searchKeyword">關鍵字：</label>
            <input type="text" id="searchKeyword" placeholder="訂單號/乘客/司機">
          </div>
          <button class="filter-btn" id="searchBtn">
            <i class="fa fa-search mr-1"></i>查詢
          </button>
        </div>
        
        <!-- 訂單表格容器 -->
        <div id="orderTableContainer">
          <!-- 訂單表格將動態加載 -->
          <div class="empty-state">
            <i class="fa fa-inbox"></i>
            <p>載入訂單數據中...</p>
            <small>請稍候，正在獲取最新訂單信息</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 全局常量
    const LOGGED_IN_FLEET_KEY = 'loggedInFleetAdmin';
    const ORDER_DATA_KEY = 'orderData';

    // 頁面加載初始化
    document.addEventListener('DOMContentLoaded', async function() {
      // 1. 登錄狀態檢查（使用工具類增強）
      if (!Utils.Auth.checkLoginStatus()) {
        Utils.safeGetElement('unauthOverlay').classList.remove('hidden');
        return;
      } else {
        Utils.safeGetElement('unauthOverlay').classList.add('hidden');
      }

      // 2. 初始化退出登入
      initLogout();

      // 3. 加載訂單數據（異步加載）
      await loadOrderData();

      // 4. 綁定篩選查詢事件
      bindFilterEvents();
    });

    // ========== 登錄與退出管理 ==========
    function initLogout() {
      const logoutLink = Utils.safeGetElement('logoutLink');
      if (logoutLink) {
        logoutLink.addEventListener('click', async function() {
          const confirmLogout = await Utils.confirmAction('確定要退出登入嗎？');
          if (confirmLogout) {
            Utils.Auth.logout();
          }
        });
      }
    }

    // ========== 訂單數據加載 ==========
    async function loadOrderData(filters = {}) {
      const cardEl = Utils.safeGetElement('orderCard');
      const tableContainer = Utils.safeGetElement('orderTableContainer');
      
      // 顯示加載狀態
      const loadingEl = Utils.showLoading(cardEl, '載入訂單數據中...');

      try {
        // 安全讀取訂單數據
        let orderData = Utils.Storage.get(ORDER_DATA_KEY) || [];
        
        // 驗證數據格式
        const validOrders = orderData.filter(order => {
          return order && order.id && order.passenger && order.driver;
        });

        // 應用篩選條件
        const filteredOrders = applyFilters(validOrders, filters);

        // 渲染訂單表格
        renderOrderTable(tableContainer, filteredOrders);
      } catch (e) {
        console.error('加載訂單數據失敗:', e);
        Utils.showEmptyData(
          tableContainer, 
          '加載訂單數據失敗', 
          '請刷新頁面或聯繫技術人員處理'
        );
      } finally {
        // 隱藏加載狀態
        Utils.hideLoading(cardEl);
      }
    }

    // ========== 訂單篩選邏輯 ==========
    function applyFilters(orders, filters) {
      let filtered = [...orders];
      
      // 狀態篩選
      if (filters.status && filters.status !== 'all') {
        filtered = filtered.filter(order => order.status === filters.status);
      }
      
      // 日期範圍篩選
      if (filters.dateRange && filters.dateRange !== 'all') {
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        
        filtered = filtered.filter(order => {
          if (!order.createTime) return false;
          
          const orderDate = new Date(order.createTime);
          
          switch (filters.dateRange) {
            case 'today':
              return orderDate >= today;
            case 'week':
              const weekAgo = new Date(today);
              weekAgo.setDate(today.getDate() - 7);
              return orderDate >= weekAgo;
            case 'month':
              const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
              return orderDate >= monthStart;
            default:
              return true;
          }
        });
      }
      
      // 關鍵字篩選
      if (filters.keyword && filters.keyword.trim()) {
        const keyword = filters.keyword.toLowerCase().trim();
        filtered = filtered.filter(order => {
          return (
            (order.id && order.id.toLowerCase().includes(keyword)) ||
            (order.passenger && order.passenger.toLowerCase().includes(keyword)) ||
            (order.driver && order.driver.toLowerCase().includes(keyword))
          );
        });
      }
      
      return filtered;
    }

    // ========== 訂單表格渲染 ==========
    function renderOrderTable(container, orders) {
      // 無數據時顯示空狀態
      if (orders.length === 0) {
        Utils.showEmptyData(
          container, 
          '暫無訂單數據', 
          '沒有找到符合條件的訂單記錄'
        );
        return;
      }

      // 創建表格
      const table = document.createElement('table');
      table.className = 'order-table';
      
      // 表格頭
      table.innerHTML = `
        <thead>
          <tr>
            <th>訂單編號</th>
            <th>乘客姓名</th>
            <th>司機姓名</th>
            <th>行程金額</th>
            <th>訂單狀態</th>
            <th>創建時間</th>
          </tr>
        </thead>
        <tbody>
          ${orders.map(order => {
            // 補充默認值
            const orderData = {
              id: order.id || '未知訂單',
              passenger: order.passenger || '未知乘客',
              driver: order.driver || '未知司機',
              amount: order.amount || 0,
              status: order.status || 'pending',
              createTime: order.createTime || new Date().toISOString()
            };
            
            // 狀態樣式類
            const statusClass = {
              'pending': 'status-pending',
              'confirmed': 'status-confirmed',
              'completed': 'status-completed',
              'cancelled': 'status-cancelled'
            }[orderData.status] || 'status-pending';
            
            // 狀態顯示文本
            const statusText = {
              'pending': '待確認',
              'confirmed': '已確認',
              'completed': '已完成',
              'cancelled': '已取消'
            }[orderData.status] || '待確認';

            return `
              <tr>
                <td>${orderData.id}</td>
                <td>${orderData.passenger}</td>
                <td>${orderData.driver}</td>
                <td class="font-medium text-green-700">NT$ ${Utils.formatAmount(orderData.amount)}</td>
                <td>
                  <span class="status-tag ${statusClass}">${statusText}</span>
                </td>
                <td>${Utils.formatDate(orderData.createTime)}</td>
              </tr>
            `;
          }).join('')}
        </tbody>
      `;
      
      // 替換容器內容
      container.innerHTML = '';
      container.appendChild(table);
    }

    // ========== 篩選事件綁定 ==========
    function bindFilterEvents() {
      const searchBtn = Utils.safeGetElement('searchBtn');
      const statusSelect = Utils.safeGetElement('orderStatus');
      const dateRangeSelect = Utils.safeGetElement('dateRange');
      const keywordInput = Utils.safeGetElement('searchKeyword');

      // 查詢按鈕點擊事件
      if (searchBtn) {
        searchBtn.addEventListener('click', async function() {
          const filters = {
            status: statusSelect?.value || 'all',
            dateRange: dateRangeSelect?.value || 'all',
            keyword: keywordInput?.value || ''
          };
          
          await loadOrderData(filters);
        });
      }

      // 按Enter鍵查詢
      if (keywordInput) {
        keywordInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            searchBtn?.click();
          }
        });
      }
    }
  </script>
</body>
</html>
