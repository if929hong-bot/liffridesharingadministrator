<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>LINE多元化搭車管理員 - 訂單管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    /* 全局重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f5f5f5;
      font-family: "Microsoft JhengHei", "PingFang SC", sans-serif;
      color: #333;
    }
    
    /* 未登錄提示遮罩 */
    .unauth-overlay {
      position: fixed;
      inset: 0;
      background: white;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    /* 布局容器 */
    .app-container {
      display: flex;
      min-height: 100vh;
    }
    /* 側邊欄 - 優化固定效果 */
    .sidebar {
      width: 200px;
      background: #fff;
      border-right: 1px solid #e6e6e6;
      padding: 20px 0;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    .sidebar-logo {
      padding: 0 20px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }
    .sidebar-menu {
      list-style: none;
    }
    .sidebar-menu li {
      margin-bottom: 4px;
    }
    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #666;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .sidebar-menu a:hover {
      background: #f8f8f8;
    }
    .sidebar-menu a.active {
      background: #00C300;
      color: #fff;
    }
    .sidebar-menu a i {
      margin-right: 10px;
      font-size: 14px;
      width: 16px;
      text-align: center;
    }
    /* 主內容區 */
    .main-content {
      flex: 1;
      padding: 24px;
    }
    /* 卡片組件 */
    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 24px;
      margin-bottom: 20px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- 未登錄提示遮罩（未登錄時顯示） -->
  <div id="unauthOverlay" class="unauth-overlay hidden">
    <div class="text-center max-w-md">
      <i class="fa fa-exclamation-circle text-4xl text-red-500 mb-4"></i>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">未登錄或登錄已過期</h2>
      <p class="text-gray-600 mb-6">請先完成車隊管理員登錄</p>
      <a href="manager-login.html" class="inline-block py-3 px-6 bg-[#00C300] text-white rounded-lg font-medium hover:bg-[#00A600] transition-all">
        返回登入頁面
      </a>
    </div>
  </div>

  <div class="app-container">
    <!-- 側邊欄（修正所有連結，與要求完全一致） -->
    <div class="sidebar">
      <div class="sidebar-logo">LINE多元化搭車管理員</div>
      <ul class="sidebar-menu">
        <li><a href="admin-dashboard.html"><i class="fa fa-home"></i>首頁</a></li>
        <li><a href="admin-area.html"><i class="fa fa-map-marker"></i>區域管理</a></li>
        <li><a href="admin-driver.html"><i class="fa fa-car"></i>司機管理</a></li>
        <li><a href="admin-order.html" class="active"><i class="fa fa-list"></i>訂單管理</a></li>
        <li><a href="admin-finance.html"><i class="fa fa-money"></i>財務管理</a></li>
        <li><a href="admin-report.html"><i class="fa fa-bar-chart"></i>報表統計</a></li>
        <li><a href="javascript:void(0)" id="logoutLink"><i class="fa fa-sign-out"></i>退出登入</a></li>
      </ul>
    </div>

    <!-- 主內容區 - 清空所有訂單相關數據，只保留標題 -->
    <div class="main-content">
      <div class="card">
        <div class="card-title">訂單管理</div>
      </div>
    </div>
  </div>

  <script>
    // 全局常量 - 與manager-login.html同步
    const LOGGED_IN_FLEET_KEY = 'loggedInFleetAdmin';

    // 頁面加載初始化
    window.addEventListener('load', function() {
      // 首先檢查登錄狀態
      checkLoginStatus();
      
      // 初始化退出登入功能
      initLogout();
    });

    // 檢查登錄狀態
    function checkLoginStatus() {
      const loggedInAdmin = localStorage.getItem(LOGGED_IN_FLEET_KEY);
      
      // 未登錄/信息缺失 → 顯示未登錄提示
      if (!loggedInAdmin) {
        document.getElementById('unauthOverlay').classList.remove('hidden');
        return;
      }
    }

    // 初始化退出登入（與manager-login.html同步）
    function initLogout() {
      document.getElementById('logoutLink').addEventListener('click', function() {
        if (confirm('確定要退出登入嗎？')) {
          // 清除所有登錄狀態
          localStorage.removeItem(LOGGED_IN_FLEET_KEY);
          localStorage.removeItem('loggedInRole');
          localStorage.removeItem('currentFleetAdmin');
          
          // 跳轉到登入頁面
          window.location.href = 'manager-login.html';
        }
      });
    }
  </script>
</body>
</html>
