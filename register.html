<!-- register.html（車隊管理員註冊頁） -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>車隊管理員註冊</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">車隊管理員註冊</h2>
    <form id="fleetManagerRegisterForm">
      <!-- 車隊名稱 -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="fleetName">車隊名稱</label>
        <input type="text" id="fleetName" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <!-- 管理員姓名 -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="managerName">管理員姓名</label>
        <input type="text" id="managerName" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <!-- 聯繫電話 -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="managerPhone">聯繫電話</label>
        <input type="tel" id="managerPhone" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <!-- 新增：帳號 -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="managerAccount">帳號</label>
        <input type="text" id="managerAccount" class="w-full px-4 py-2 border rounded-lg" placeholder="設定登入帳號" required>
      </div>
      <!-- 新增：密碼 -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="managerPassword">密碼</label>
        <input type="password" id="managerPassword" class="w-full px-4 py-2 border rounded-lg" placeholder="至少8位字元" minlength="8" required>
      </div>
      <!-- 新增：密碼確認 -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="managerPasswordConfirm">密碼確認</label>
        <input type="password" id="managerPasswordConfirm" class="w-full px-4 py-2 border rounded-lg" placeholder="再次輸入密碼" minlength="8" required>
      </div>
      <!-- 提交按鈕 -->
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        提交註冊
      </button>
    </form>
  </div>

  <script>
    // 監聽註冊表單提交
    document.getElementById('fleetManagerRegisterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 密碼一致性驗證
      const password = document.getElementById('managerPassword').value;
      const passwordConfirm = document.getElementById('managerPasswordConfirm').value;
      if (password !== passwordConfirm) {
        alert('兩次輸入的密碼不一致，請重新輸入！');
        return;
      }
      
      // 獲取表單數據（包含新增的帳號、密碼）
      const fleetManagerData = {
        fleetName: document.getElementById('fleetName').value,
        managerName: document.getElementById('managerName').value,
        managerPhone: document.getElementById('managerPhone').value,
        managerAccount: document.getElementById('managerAccount').value, // 新增
        managerPassword: password, // 新增（正式環境建議加密存儲）
        status: "待審核" // 初始狀態為待審核
      };
      
      // 從localStorage讀取已有的註冊列表（若無則初始化為空數組）
      let fleetManagers = JSON.parse(localStorage.getItem('fleetManagers')) || [];
      // 新增當前註冊數據
      fleetManagers.push(fleetManagerData);
      // 存回localStorage
      localStorage.setItem('fleetManagers', JSON.stringify(fleetManagers));
      
      // 提示提交成功
      alert('車隊管理員註冊已提交，請等待超級管理員審核！');
      // 重置表單
      this.reset();
    });
  </script>
</body>
</html>
