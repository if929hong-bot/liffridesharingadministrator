<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數據看板 - 車隊管理系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <style type="text/tailwindcss">
    @layer utilities {
      .stat-card {
        @apply bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-700;
      }
      .stat-value {
        @apply text-2xl font-bold mt-2;
      }
      .stat-label {
        @apply text-gray-400 text-sm mt-1;
      }
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937;
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        @apply bg-gray-800;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        @apply bg-gray-600 rounded-full;
      }
    }
  </style>
  <style>
    body {
      background-color: #111827 !important;
      color: white !important;
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- 頁頭 -->
  <header class="bg-gray-800 shadow-sm sticky top-0 z-30 border-b border-gray-700">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <div class="w-10 h-10 bg-green-600/20 rounded-lg flex items-center justify-center mr-3">
          <i class="fa fa-dashboard text-green-500"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold">車隊管理系統 - 數據看板</h1>
          <p class="text-xs text-gray-400 mt-1" id="last-sync-time">最後同步時間：未同步</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <button id="refresh-btn" class="btn btn-outline py-2 px-4 rounded-lg border border-gray-700 hover:bg-gray-700">
          <i class="fa fa-refresh mr-2"></i>刷新數據
        </button>
        <button id="back-btn" class="btn btn-primary py-2 px-4 rounded-lg bg-green-600 hover:bg-green-700">
          <i class="fa fa-arrow-left mr-2"></i>返回後台
        </button>
      </div>
    </div>
  </header>

  <!-- 主要內容 -->
  <main class="container mx-auto px-4 py-8">
    <!-- 統計卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- 車隊數量 -->
      <div class="stat-card">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-medium">車隊總數</h3>
            <div class="stat-value" id="fleet-count">0</div>
            <div class="stat-label">個車隊</div>
          </div>
          <div class="w-10 h-10 bg-green-600/20 rounded-lg flex items-center justify-center">
            <i class="fa fa-building text-green-500"></i>
          </div>
        </div>
      </div>

      <!-- 管理員數量 -->
      <div class="stat-card">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-medium">管理員總數</h3>
            <div class="stat-value" id="manager-count">0</div>
            <div class="stat-label">位管理員</div>
          </div>
          <div class="w-10 h-10 bg-blue-600/20 rounded-lg flex items-center justify-center">
            <i class="fa fa-users text-blue-500"></i>
          </div>
        </div>
      </div>

      <!-- 正常狀態管理員 -->
      <div class="stat-card">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-medium">正常狀態</h3>
            <div class="stat-value" id="active-manager-count">0</div>
            <div class="stat-label">位管理員</div>
          </div>
          <div class="w-10 h-10 bg-emerald-600/20 rounded-lg flex items-center justify-center">
            <i class="fa fa-check-circle text-emerald-500"></i>
          </div>
        </div>
      </div>

      <!-- 繳費紀錄數量 -->
      <div class="stat-card">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-medium">繳費紀錄</h3>
            <div class="stat-value" id="payment-count">0</div>
            <div class="stat-label">筆紀錄</div>
          </div>
          <div class="w-10 h-10 bg-purple-600/20 rounded-lg flex items-center justify-center">
            <i class="fa fa-credit-card text-purple-500"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- 詳細數據區域 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- 租金/銀行設定 -->
      <div class="bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-700">
        <h3 class="text-lg font-semibold mb-4 pb-2 border-b border-gray-700">
          <i class="fa fa-cog
