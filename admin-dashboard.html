<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>車隊管理員系統 - 首頁</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    body {
      background: #F5F5F5;
      color: #333;
      display: flex;
      min-height: 100vh;
    }
    /* 側邊欄 */
    .sidebar {
      width: 200px;
      background: white;
      border-right: 1px solid #eee;
      padding: 20px 0;
    }
    .sidebar-item {
      display: block;
      padding: 14px 25px;
      color: #333;
      text-decoration: none;
      margin-bottom: 8px;
      border-left: 4px solid transparent;
    }
    .sidebar-item.active {
      background: #F0FFF4;
      color: #00C853;
      border-left: 4px solid #00C853;
    }
    /* 主內容 */
    .main {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      height: 100vh;
    }
    .module {
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .module-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .form-label {
      width: 120px;
      font-weight: 500;
    }
    input, select {
      flex: 1;
      max-width: 300px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    button {
      background: #00C853;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 3px;
      cursor: pointer;
    }
    .price-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .price-section {
      flex: 1;
      min-width: 250px;
    }
  </style>
</head>
<body>
  <!-- 左側菜單連結已100%確認正確 -->
  <div class="sidebar">
    <a href="admin-dashboard.html" class="sidebar-item active">首頁</a>
    <a href="admin-area.html" class="sidebar-item">區域管理</a>
    <a href="admin-driver.html" class="sidebar-item">司機管理</a>
    <a href="admin-order.html" class="sidebar-item">訂單管理</a>
    <a href="admin-finance.html" class="sidebar-item">財務管理</a>
    <a href="admin-report.html" class="sidebar-item">報表統計</a>
    <a href="manager-login.html" class="sidebar-item">退出登入</a>
  </div>

  <!-- 主內容版面完全不變 -->
  <div class="main">
    <!-- 1. 繳租金額填寫 -->
    <div class="module">
      <div class="module-title">繳租金額填寫</div>
      <div class="form-row">
        <div class="form-label">繳費類型</div>
        <select id="paymentType">
          <option value="10000">月繳 (10000/月)</option>
          <option value="28500">季繳 (9500/月 ×3)</option>
          <option value="54000">半年繳 (9000/月 ×6)</option>
          <option value="102000">年繳 (8500/月 ×12)</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-label">金額總和</div>
        <input type="text" id="totalAmount" value="NT$ 10000" readonly>
      </div>
      <div class="form-row">
        <div class="form-label">匯款後五碼</div>
        <input type="text">
      </div>
      <div class="form-row">
        <div class="form-label">上傳截圖</div>
        <input type="file">
      </div>
    </div>

    <!-- 2. 繳費銀行資訊 -->
    <div class="module">
      <div class="module-title">繳費銀行資訊</div>
      <div class="form-row">
        <div class="form-label">銀行名稱</div>
        <input type="text" value="國泰世華" readonly>
      </div>
      <div class="form-row">
        <div class="form-label">分行</div>
        <input type="text" value="台北分行" readonly>
      </div>
      <div class="form-row">
        <div class="form-label">戶名</div>
        <input type="text" value="車隊管理中心" readonly>
      </div>
      <div class="form-row">
        <div class="form-label">帳號</div>
        <input type="text" value="123-456789" readonly>
      </div>
    </div>

    <!-- 3. 價格設定 -->
    <div class="module">
      <div class="module-title">價格設定</div>
      <div class="price-container">
        <div class="price-section">
          <div style="font-weight: 500; margin-bottom: 10px;">7:00-22:00（早班）</div>
          <div class="form-row">
            <div class="form-label">起步價格</div>
            <input type="text" value="100" readonly>
          </div>
          <div class="form-row">
            <div class="form-label">里程費用(每km)</div>
            <input type="text" value="15" readonly>
          </div>
          <div class="form-row">
            <div class="form-label">時間費用(每min)</div>
            <input type="text" value="2" readonly>
          </div>
          <div class="form-row">
            <div class="form-label">固定回給</div>
            <input type="text" value="50" readonly>
          </div>
          <div class="form-row">
            <div class="form-label">固定百回(%)</div>
            <input type="text" value="5" readonly>
          </div>
        </div>
        <div class="price-section">
          <div style="font-weight: 500; margin-bottom: 10px;">22:01-6:59（晚班）</div>
          <div class="form-row">
            <div class="form-label">起步價格</div>
            <input type="text" value="120" readonly>
          </div>
          <div class="form-row">
            <div class="form-label">里程費用(每km)</div>
            <input type="text" value="20" readonly>
          </div>
          <div class="form-row">
            <div class="form-label">時間費用(每min)</div>
            <input type="text" value="3" readonly>
          </div>
          <div class="form-row">
            <div class="form-label">固定回給</div>
            <input type="text" value="60" readonly>
          </div>
          <div class="form-row">
            <div class="form-label">固定百回(%)</div>
            <input type="text" value="6" readonly>
          </div>
        </div>
      </div>
      <button style="margin-top: 15px;">儲存設定</button>
    </div>

    <!-- 4. 司機固定月費設定 -->
    <div class="module">
      <div class="module-title">司機固定月費設定</div>
      <div class="form-row">
        <div class="form-label">月費金額</div>
        <input type="text" value="5000" readonly>
      </div>
    </div>

    <button>提交繳費資訊</button>
  </div>

  <script>
    // 監聽繳費類型變更，自動更新金額總和
    const paymentType = document.getElementById('paymentType');
    const totalAmount = document.getElementById('totalAmount');
    
    paymentType.addEventListener('change', function() {
      totalAmount.value = `NT$ ${this.value}`;
    });
  </script>
</body>
</html>
