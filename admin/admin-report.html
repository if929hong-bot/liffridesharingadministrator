<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>LINE多元化搭車管理員 - 報表統計</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入圖表庫 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 全局重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f5f5f5;
      font-family: "Microsoft JhengHei", "PingFang SC", sans-serif;
      color: #333;
    }
    /* 布局容器 */
    .app-container {
      display: flex;
      min-height: 100vh;
    }
    /* 側邊欄 (與order頁完全一致) */
    .sidebar {
      width: 200px;
      background: #fff;
      border-right: 1px solid #e6e6e6;
      padding: 20px 0;
    }
    .sidebar-logo {
      padding: 0 20px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }
    .sidebar-menu {
      list-style: none;
    }
    .sidebar-menu li {
      margin-bottom: 4px;
    }
    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #666;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .sidebar-menu a:hover {
      background: #f8f8f8;
    }
    .sidebar-menu a.active {
      background: #00C300;
      color: #fff;
    }
    .sidebar-menu a i {
      margin-right: 10px;
      font-size: 14px;
      width: 16px;
      text-align: center;
    }
    /* 主內容區 (與order頁版面統一) */
    .main-content {
      flex: 1;
      padding: 24px;
    }
    /* 卡片組件 (與order頁一致) */
    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 24px;
      margin-bottom: 20px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
    /* 時間週期切換 */
    .period-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      border-bottom: 1px solid #e6e6e6;
      padding-bottom: 8px;
    }
    .period-tab {
      padding: 4px 8px;
      cursor: pointer;
      font-weight: 500;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      font-size: 14px;
    }
    .period-tab.active {
      color: #00C300;
      border-bottom-color: #00C300;
    }
    /* 數據統計卡片 */
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    .stat-card {
      padding: 16px;
      border-radius: 6px;
      background-color: #fafafa;
      border: 1px solid #f0f0f0;
    }
    .stat-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }
    /* 圖表容器 */
    .chart-container {
      height: 300px;
      margin-top: 16px;
      width: 100%;
    }
    .chart-subtitle {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }
    /* 圓形圖表容器 */
    .pie-chart-wrapper {
      width: 80px;
      height: 80px;
      position: relative;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 側邊欄 (刪除系統設置，與order頁風格統一) -->
    <div class="sidebar">
      <div class="sidebar-logo">LINE多元化搭車管理員</div>
      <ul class="sidebar-menu">
        <li><a href="index.html"><i class="fa fa-home"></i>首頁</a></li>
        <li><a href="area-management.html"><i class="fa fa-map-marker"></i>區域管理</a></li>
        <li><a href="admin-driver.html"><i class="fa fa-car"></i>司機管理</a></li>
        <li><a href="admin-order.html"><i class="fa fa-list"></i>訂單管理</a></li>
        <li><a href="finance-management.html"><i class="fa fa-money"></i>財務管理</a></li>
        <li><a href="admin-report.html" class="active"><i class="fa fa-bar-chart"></i>報表統計</a></li>
        <li><a href="../managerindex.html"><i class="fa fa-sign-out"></i>退出登入</a></li>
      </ul>
    </div>

    <!-- 主內容區 (與order頁版面完全一致) -->
    <div class="main-content">
      <div class="card">
        <div class="card-title">報表統計</div>
        
        <!-- 時間週期切換 -->
        <div class="period-tabs">
          <div class="period-tab active" onclick="switchPeriod('day', this)">本日</div>
          <div class="period-tab" onclick="switchPeriod('week', this)">本周</div>
          <div class="period-tab" onclick="switchPeriod('month', this)">本月</div>
        </div>

        <!-- 數據統計卡片 -->
        <div class="stat-grid">
          <!-- 所有訂單 -->
          <div class="stat-card">
            <div class="stat-title">所有訂單</div>
            <div class="stat-value" id="totalOrders">1,258</div>
          </div>
          <!-- 訂單完成數 -->
          <div class="stat-card">
            <div class="stat-title">訂單完成數</div>
            <div class="stat-value" id="completedOrders">1,120</div>
          </div>
          <!-- 訂單取消數 -->
          <div class="stat-card">
            <div class="stat-title">訂單取消數</div>
            <div class="stat-value" id="cancelledOrders">138</div>
          </div>
          <!-- 司機接單量 -->
          <div class="stat-card">
            <div class="stat-title">司機接單量</div>
            <div class="stat-value" id="driverOrders">3,250</div>
          </div>
        </div>

        <!-- 收入統計 -->
        <div class="mb-8">
          <div class="chart-subtitle">收入統計</div>
          <div class="stat-grid">
            <!-- 全部收入 -->
            <div class="stat-card">
              <div class="stat-title">全部收入</div>
              <div class="stat-value" id="totalIncome">NT$87,520</div>
            </div>
            <!-- 現金收入 -->
            <div class="stat-card">
              <div class="stat-title">現金收入</div>
              <div class="stat-value" id="cashIncome">NT$32,100</div>
            </div>
            <!-- 電子支付收入 -->
            <div class="stat-card">
              <div class="stat-title">電子支付收入</div>
              <div class="stat-value" id="ePayIncome">NT$55,420</div>
            </div>
            <!-- 收入佔比 -->
            <div class="stat-card">
              <div class="stat-title">收入佔比</div>
              <div class="pie-chart-wrapper">
                <canvas id="incomeRatioChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- 訂單趨勢圖 -->
        <div>
          <div class="chart-subtitle">訂單趨勢</div>
          <div class="chart-container">
            <canvas id="orderTrendChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 時間週期數據（模擬）
    const periodData = {
      day: {
        totalOrders: "1,258",
        completedOrders: "1,120",
        cancelledOrders: "138",
        driverOrders: "3,250",
        totalIncome: "NT$87,520",
        cashIncome: "NT$32,100",
        ePayIncome: "NT$55,420",
        trendLabels: ["00:00", "03:00", "06:00", "09:00", "12:00", "15:00", "18:00", "21:00"],
        trendData: [50, 45, 40, 180, 250, 220, 290, 280]
      },
      week: {
        totalOrders: "8,620",
        completedOrders: "7,850",
        cancelledOrders: "770",
        driverOrders: "22,600",
        totalIncome: "NT$612,640",
        cashIncome: "NT$224,700",
        ePayIncome: "NT$387,940",
        trendLabels: ["週一", "週二", "週三", "週四", "週五", "週六", "週日"],
        trendData: [1020, 1150, 1200, 1180, 1350, 1420, 1300]
      },
      month: {
        totalOrders: "36,800",
        completedOrders: "33,200",
        cancelledOrders: "3,600",
        driverOrders: "98,500",
        totalIncome: "NT$2,625,600",
        cashIncome: "NT$963,000",
        ePayIncome: "NT$1,662,600",
        trendLabels: ["1日", "5日", "10日", "15日", "20日", "25日", "30日"],
        trendData: [1000, 1200, 1150, 1300, 1450, 1380, 1220]
      }
    };

    // 切換時間週期
    function switchPeriod(period, element) {
      // 更新數據
      const data = periodData[period];
      document.getElementById('totalOrders').textContent = data.totalOrders;
      document.getElementById('completedOrders').textContent = data.completedOrders;
      document.getElementById('cancelledOrders').textContent = data.cancelledOrders;
      document.getElementById('driverOrders').textContent = data.driverOrders;
      document.getElementById('totalIncome').textContent = data.totalIncome;
      document.getElementById('cashIncome').textContent = data.cashIncome;
      document.getElementById('ePayIncome').textContent = data.ePayIncome;

      // 更新訂單趨勢圖
      updateOrderTrendChart(data.trendLabels, data.trendData);

      // 更新選中狀態
      document.querySelectorAll('.period-tab').forEach(tab => tab.classList.remove('active'));
      if (element) {
        element.classList.add('active');
      }
    }

    // 初始化收入佔比圖
    const incomeRatioCtx = document.getElementById('incomeRatioChart').getContext('2d');
    new Chart(incomeRatioCtx, {
      type: 'doughnut',
      data: {
        labels: ['現金', '電子支付'],
        datasets: [{
          data: [32100, 55420],
          backgroundColor: ['#faad14', '#00C300'],
          borderWidth: 0,
          cutout: '70%'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } }
      }
    });

    // 初始化訂單趨勢圖
    let orderTrendChart;
    function updateOrderTrendChart(labels, data) {
      if (orderTrendChart) orderTrendChart.destroy();
      const trendCtx = document.getElementById('orderTrendChart').getContext('2d');
      orderTrendChart = new Chart(trendCtx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '訂單數量',
            data: data,
            borderColor: '#00C300',
            backgroundColor: 'rgba(0, 195, 0, 0.1)',
            fill: true,
            tension: 0.4,
            pointBackgroundColor: '#00C300'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            y: { 
              beginAtZero: true, 
              grid: { color: 'rgba(0,0,0,0.05)' },
              ticks: { font: { size: 12 } }
            },
            x: { 
              grid: { display: false },
              ticks: { font: { size: 12 } }
            }
          }
        }
      });
    }

    // 頁面載入初始化
    window.onload = () => {
      updateOrderTrendChart(periodData.day.trendLabels, periodData.day.trendData);
    };
  </script>
</body>
</html>
