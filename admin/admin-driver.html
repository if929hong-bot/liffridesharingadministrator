<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE多元化搭車管理員 - 司機管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    /* 全局重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f5f5f5;
      font-family: "Microsoft JhengHei", "PingFang SC", sans-serif;
      color: #333;
    }
    /* 布局容器 */
    .app-container {
      display: flex;
      min-height: 100vh;
    }
    /* 側邊欄 */
    .sidebar {
      width: 200px;
      background: #fff;
      border-right: 1px solid #e6e6e6;
      padding: 20px 0;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    .sidebar-logo {
      padding: 0 20px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }
    .sidebar-menu {
      list-style: none;
    }
    .sidebar-menu li {
      margin-bottom: 4px;
    }
    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #666;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .sidebar-menu a:hover {
      background: #f8f8f8;
    }
    .sidebar-menu a.active {
      background: #00C300;
      color: #fff;
    }
    .sidebar-menu a i {
      margin-right: 10px;
      font-size: 14px;
      width: 16px;
      text-align: center;
    }
    /* 主內容區 */
    .main-content {
      flex: 1;
      padding: 24px;
      max-width: calc(100vw - 200px);
    }
    /* 卡片組件 */
    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 24px;
      margin-bottom: 20px;
      width: 100%;
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
    /* 表格樣式 */
    .driver-table {
      width: 100%;
      border-collapse: collapse;
    }
    .driver-table th, .driver-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #e6e6e6;
      text-align: left;
    }
    .driver-table th {
      background-color: #f8f8f8;
      font-weight: 600;
      color: #555;
    }
    .driver-table tr:hover {
      background-color: #fafafa;
    }
    /* 按鈕樣式 */
    .btn {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    .btn-approve {
      background-color: #00C300;
      color: white;
    }
    .btn-approve:hover {
      background-color: #00A600;
    }
    .btn-reject {
      background-color: #ff4d4f;
      color: white;
    }
    .btn-reject:hover {
      background-color: #ff2d2e;
    }
    .btn-suspend {
      background-color: #ff9800;
      color: white;
    }
    .btn-suspend:hover {
      background-color: #e68900;
    }
    .btn-resume {
      background-color: #2196f3;
      color: white;
    }
    .btn-resume:hover {
      background-color: #1976d2;
    }
    /* 狀態標籤 */
    .status-tag {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    .status-pending {
      background-color: #fff7e6;
      color: #ff9800;
    }
    .status-approved {
      background-color: #e6ffed;
      color: #00C300;
    }
    .status-rejected {
      background-color: #fff2f0;
      color: #ff4d4f;
    }
    .status-suspended {
      background-color: #f0f2f5;
      color: #666;
    }
    /* 響應式調整 */
    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }
      .main-content {
        max-width: calc(100vw - 180px);
        padding: 16px;
      }
      .driver-table th, .driver-table td {
        padding: 8px 10px;
        font-size: 14px;
      }
      .btn {
        padding: 4px 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 側邊欄（確認報表統計連結為同目錄admin-report.html） -->
    <div class="sidebar">
      <div class="sidebar-logo">LINE多元化搭車管理員</div>
      <ul class="sidebar-menu">
        <li><a href="index.html"><i class="fa fa-home"></i>首頁</a></li>
        <li><a href="admin-area.html"><i class="fa fa-map-marker"></i>區域管理</a></li>
        <li><a href="admin-driver.html" class="active"><i class="fa fa-car"></i>司機管理</a></li>
        <li><a href="admin-order.html"><i class="fa fa-list"></i>訂單管理</a></li>
        <li><a href="admin-finance.html"><i class="fa fa-money"></i>財務管理</a></li>
        <!-- 確認：報表統計連結為同目錄的admin-report.html -->
        <li><a href="admin-report.html"><i class="fa fa-bar-chart"></i>報表統計</a></li>
        <li><a href="../managerindex.html"><i class="fa fa-sign-out"></i>退出登入</a></li>
      </ul>
    </div>

    <!-- 主內容區（清空所有虛擬司機數據，只保留框架） -->
    <div class="main-content">
      <div class="card">
        <div class="card-title">司機申請管理</div>
        <!-- 司機申請列表表格（清空虛擬數據，只保留表頭） -->
        <table class="driver-table">
          <thead>
            <tr>
              <th>司機姓名</th>
              <th>聯繫電話</th>
              <th>身份證號</th>
              <th>駕照號碼</th>
              <th>車牌號碼</th>
              <th>申請狀態</th>
              <th>賬戶狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="driverApplications">
            <!-- 清空虛擬數據，顯示「暫無數據」提示 -->
            <tr>
              <td colspan="8" class="py-6 text-center text-neutral-500">
                <i class="fa fa-inbox mr-2"></i>暫無司機申請數據
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // 清空所有交互邏輯，只保留基礎頁面初始化
    window.addEventListener('load', function() {
      // 清空localStorage中的虛擬司機數據
      localStorage.removeItem('driverApplications');
      localStorage.removeItem('managedDrivers');
    });
  </script>
</body>
</html>
