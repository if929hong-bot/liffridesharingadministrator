<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE多元化搭車管理員 - 司機管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    /* 全局重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f5f5f5;
      font-family: "Microsoft JhengHei", "PingFang SC", sans-serif;
      color: #333;
    }
    
    /* 未登錄提示遮罩 */
    .unauth-overlay {
      position: fixed;
      inset: 0;
      background: white;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    /* 加載狀態樣式（新增） */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.8);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }
    .loading-text {
      color: #00C300;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    
    /* 布局容器 */
    .app-container {
      display: flex;
      min-height: 100vh;
    }
    /* 側邊欄 */
    .sidebar {
      width: 200px;
      background: #fff;
      border-right: 1px solid #e6e6e6;
      padding: 20px 0;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    .sidebar-logo {
      padding: 0 20px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }
    .sidebar-menu {
      list-style: none;
    }
    .sidebar-menu li {
      margin-bottom: 4px;
    }
    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #666;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .sidebar-menu a:hover {
      background: #f8f8f8;
    }
    .sidebar-menu a.active {
      background: #00C300;
      color: #fff;
    }
    .sidebar-menu a i {
      margin-right: 10px;
      font-size: 14px;
      width: 16px;
      text-align: center;
    }
    /* 主內容區 */
    .main-content {
      flex: 1;
      padding: 24px;
      max-width: calc(100vw - 200px);
    }
    /* 卡片組件 */
    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 24px;
      margin-bottom: 20px;
      width: 100%;
      position: relative; /* 加載狀態需要相對定位 */
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
    /* 表格樣式 */
    .driver-table {
      width: 100%;
      border-collapse: collapse;
    }
    .driver-table th, .driver-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #e6e6e6;
      text-align: left;
    }
    .driver-table th {
      background-color: #f8f8f8;
      font-weight: 600;
      color: #555;
    }
    .driver-table tr:hover {
      background-color: #fafafa;
    }
    /* 按鈕樣式 */
    .btn {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
      margin-right: 4px;
    }
    .btn-approve {
      background-color: #00C300;
      color: white;
    }
    .btn-approve:hover {
      background-color: #00A600;
    }
    .btn-reject {
      background-color: #ff4d4f;
      color: white;
    }
    .btn-reject:hover {
      background-color: #ff2d2e;
    }
    .btn-suspend {
      background-color: #ff9800;
      color: white;
    }
    .btn-suspend:hover {
      background-color: #e68900;
    }
    .btn-resume {
      background-color: #2196f3;
      color: white;
    }
    .btn-resume:hover {
      background-color: #1976d2;
    }
    /* 狀態標籤 */
    .status-tag {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    .status-pending {
      background-color: #fff7e6;
      color: #ff9800;
    }
    .status-approved {
      background-color: #e6ffed;
      color: #00C300;
    }
    .status-rejected {
      background-color: #fff2f0;
      color: #ff4d4f;
    }
    .status-suspended {
      background-color: #f0f2f5;
      color: #666;
    }
    /* 響應式調整 */
    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }
      .main-content {
        max-width: calc(100vw - 180px);
        padding: 16px;
      }
      .driver-table th, .driver-table td {
        padding: 8px 10px;
        font-size: 14px;
      }
      .btn {
        padding: 4px 8px;
        font-size: 12px;
      }
    }
  </style>
  <!-- 植入通用穩定性工具類 -->
  <script>
    /**
     * 全局工具類 - 提升網站穩定性、統一處理通用邏輯
     * 適用於所有車隊管理系統頁面
     */
    const Utils = {
      // ========== 基礎工具方法 ==========
      safeParseJSON(str) {
        try {
          return str && str !== 'null' && str !== 'undefined' ? JSON.parse(str) : null;
        } catch (e) {
          console.error('JSON解析失敗:', e, '原始字串:', str);
          return null;
        }
      },

      safeGetElement(id) {
        const el = document.getElementById(id);
        if (!el) console.warn(`[Utils] 元素#${id}不存在`);
        return el;
      },

      validateNumber(value, allowZero = false) {
        const trimmed = value.trim();
        if (!/^\d+$/.test(trimmed)) return false;
        if (!allowZero && Number(trimmed) <= 0) return false;
        return true;
      },

      // ========== 本地存儲管理（帶過期機制） ==========
      Storage: {
        set(key, data, expireHours = 24) {
          try {
            const value = JSON.stringify(data);
            localStorage.setItem(key, value);
            if (expireHours) {
              const expireTime = Date.now() + expireHours * 60 * 60 * 1000;
              localStorage.setItem(`${key}_expire`, expireTime);
            }
          } catch (e) {
            console.error('[Storage] 儲存失敗:', e);
            alert('本地存儲空間不足，無法保存數據！');
          }
        },

        get(key) {
          try {
            const expireTime = localStorage.getItem(`${key}_expire`);
            if (expireTime && Date.now() > Number(expireTime)) {
              this.remove(key);
              return null;
            }
            return Utils.safeParseJSON(localStorage.getItem(key));
          } catch (e) {
            console.error('[Storage] 讀取失敗:', e);
            return null;
          }
        },

        remove(key) {
          localStorage.removeItem(key);
          localStorage.removeItem(`${key}_expire`);
        },

        clearAllFleetData() {
          const keys = Object.keys(localStorage);
          keys.forEach(key => {
            if (key.includes('fleet') || key.includes('admin') || key.includes('driver') || key.includes('price')) {
              this.remove(key);
            }
          });
        }
      },

      // ========== 登錄狀態管理 ==========
      Auth: {
        KEYS: {
          LOGGED_IN: 'loggedInFleetAdmin',
          BACKUP: 'currentFleetAdmin',
          EXPIRE: 'adminExpireTime'
        },

        checkLoginStatus() {
          let adminData = Utils.Storage.get(Utils.Auth.KEYS.LOGGED_IN);
          if (!adminData) {
            adminData = Utils.Storage.get(Utils.Auth.KEYS.BACKUP);
          }

          const hasValidAccount = adminData && (
            adminData.帳號 || adminData.username || adminData.account || adminData.phone
          );

          if (!hasValidAccount) {
            Utils.Storage.clearAllFleetData();
            return false;
          }

          Utils.Storage.set(Utils.Auth.KEYS.LOGGED_IN, adminData, 24);
          return true;
        },

        redirectToLogin() {
          alert('登錄已過期或未登錄，請重新登入！');
          window.location.href = 'manager-login.html';
        },

        logout() {
          Utils.Storage.clearAllFleetData();
          window.location.href = 'manager-login.html';
        }
      },

      // ========== UI增強方法 ==========
      showLoading(el, text = '處理中...') {
        if (!el) return;
        
        // 創建加載層
        const loadingEl = document.createElement('div');
        loadingEl.className = 'loading-overlay';
        loadingEl.innerHTML = `
          <div class="loading-text">
            <i class="fa fa-spinner fa-spin mr-2"></i>${text}
          </div>
        `;
        
        el.appendChild(loadingEl);
        return loadingEl;
      },

      hideLoading(el) {
        if (!el) return;
        const loadingEl = el.querySelector('.loading-overlay');
        if (loadingEl) loadingEl.remove();
      },

      showEmptyData(el, text = '暫無數據', colspan = 1) {
        if (!el) return;
        if (el.tagName === 'TBODY') {
          el.innerHTML = `
            <tr>
              <td colspan="${colspan}" class="py-6 text-center text-neutral-500">
                <i class="fa fa-inbox mr-2"></i>${text}
              </td>
            </tr>
          `;
        } else {
          el.innerHTML = `
            <div style="padding: 30px; text-align: center; color: #666;">
              <i class="fa fa-inbox mr-2"></i>${text}
            </div>
          `;
        }
      },

      // 確認操作彈窗（統一風格）
      confirmAction(message, confirmText = '確定', cancelText = '取消') {
        return new Promise((resolve) => {
          if (confirm(`${message}\n\n點擊「${confirmText}」確認，「${cancelText}」取消。`)) {
            resolve(true);
          } else {
            resolve(false);
          }
        });
      }
    };
  </script>
</head>
<body>
  <!-- 未登錄提示遮罩（未登錄時顯示） -->
  <div id="unauthOverlay" class="unauth-overlay hidden">
    <div class="text-center max-w-md">
      <i class="fa fa-exclamation-circle text-4xl text-red-500 mb-4"></i>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">未登錄或登錄已過期</h2>
      <p class="text-gray-600 mb-6">請先完成車隊管理員登錄</p>
      <a href="manager-login.html" class="inline-block py-3 px-6 bg-[#00C300] text-white rounded-lg font-medium hover:bg-[#00A600] transition-all">
        返回登入頁面
      </a>
    </div>
  </div>

  <div class="app-container">
    <!-- 側邊欄（修正所有連結） -->
    <div class="sidebar">
      <div class="sidebar-logo">LINE多元化搭車管理員</div>
      <ul class="sidebar-menu">
        <li><a href="admin-dashboard.html"><i class="fa fa-home"></i>首頁</a></li>
        <li><a href="admin-area.html"><i class="fa fa-map-marker"></i>區域管理</a></li>
        <li><a href="admin-driver.html" class="active"><i class="fa fa-car"></i>司機管理</a></li>
        <li><a href="admin-order.html"><i class="fa fa-list"></i>訂單管理</a></li>
        <li><a href="admin-finance.html"><i class="fa fa-money"></i>財務管理</a></li>
        <li><a href="admin-report.html"><i class="fa fa-bar-chart"></i>報表統計</a></li>
        <li><a href="javascript:void(0)" id="logoutLink"><i class="fa fa-sign-out"></i>退出登入</a></li>
      </ul>
    </div>

    <!-- 主內容區 -->
    <div class="main-content">
      <div class="card" id="driverCard">
        <div class="card-title">司機申請管理</div>
        <!-- 司機申請列表表格 -->
        <table class="driver-table">
          <thead>
            <tr>
              <th>司機姓名</th>
              <th>聯繫電話</th>
              <th>身份證號</th>
              <th>駕照號碼</th>
              <th>車牌號碼</th>
              <th>申請狀態</th>
              <th>賬戶狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="driverApplications">
            <!-- 數據將動態加載 -->
            <tr>
              <td colspan="8" class="py-6 text-center text-neutral-500">
                <i class="fa fa-inbox mr-2"></i>載入司機數據中...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // 全局常量
    const LOGGED_IN_FLEET_KEY = 'loggedInFleetAdmin';
    const DRIVER_APPS_KEY = 'driverApplications';
    const MANAGED_DRIVERS_KEY = 'managedDrivers';

    // 頁面加載初始化
    document.addEventListener('DOMContentLoaded', async function() {
      // 1. 登錄狀態檢查（核心穩定性）
      if (!Utils.Auth.checkLoginStatus()) {
        Utils.safeGetElement('unauthOverlay')?.classList.remove('hidden');
        return;
      }

      // 2. 初始化退出登入
      initLogout();

      // 3. 加載司機數據（模擬加載延遲，提升體驗）
      await loadDriverApplications();

      // 4. 註冊全局操作函數（綁定到window，供按鈕調用）
      window.approveDriver = approveDriver;
      window.rejectDriver = rejectDriver;
      window.suspendDriver = suspendDriver;
      window.resumeDriver = resumeDriver;
    });

    // ========== 登錄狀態與退出登錄 ==========
    function initLogout() {
      const logoutLink = Utils.safeGetElement('logoutLink');
      if (logoutLink) {
        logoutLink.addEventListener('click', async function() {
          const confirmLogout = await Utils.confirmAction('確定要退出登入嗎？');
          if (confirmLogout) {
            Utils.Auth.logout();
          }
        });
      }
    }

    // ========== 司機數據加載（增強穩定性） ==========
    async function loadDriverApplications() {
      const cardEl = Utils.safeGetElement('driverCard');
      const tableBody = Utils.safeGetElement('driverApplications');
      
      // 顯示加載狀態
      const loadingEl = Utils.showLoading(cardEl, '載入司機數據中...');
      
      try {
        // 模擬加載延遲（實際項目中可替換為API請求）
        await new Promise(resolve => setTimeout(resolve, 500));

        // 安全讀取司機數據（使用工具類，避免解析失敗）
        const driverApplications = Utils.Storage.get(DRIVER_APPS_KEY) || [];
        const managedDrivers = Utils.Storage.get(MANAGED_DRIVERS_KEY) || [];
        
        // 過濾有效數據
        const allDrivers = [...driverApplications, ...managedDrivers].filter(driver => {
          return driver && driver.idNumber && driver.name; // 確保核心字段存在
        });

        // 清空表格並渲染
        tableBody.innerHTML = '';
        
        if (allDrivers.length === 0) {
          Utils.showEmptyData(tableBody, '暫無司機申請數據', 8);
          return;
        }

        // 渲染司機列表
        allDrivers.forEach(driver => {
          const isApproved = driver.applyStatus === 'approved';
          const isSuspended = driver.accountStatus === 'suspended';
          
          // 補充默認值（避免字段缺失導致顯示異常）
          const driverData = {
            name: driver.name || '未知姓名',
            phone: driver.phone || '未填寫',
            idNumber: driver.idNumber || '未知ID',
            licenseNumber: driver.licenseNumber || '未填寫',
            carPlate: driver.carPlate || '未填寫',
            applyStatus: driver.applyStatus || 'pending',
            accountStatus: driver.accountStatus || 'pending',
          };
          
          tableBody.innerHTML += `
            <tr data-id="${driverData.idNumber}">
              <td>${driverData.name}</td>
              <td>${driverData.phone}</td>
              <td>${driverData.idNumber}</td>
              <td>${driverData.licenseNumber}</td>
              <td>${driverData.carPlate}</td>
              <td>
                <span class="status-tag ${
                  driverData.applyStatus === 'pending' ? 'status-pending' : 
                  driverData.applyStatus === 'approved' ? 'status-approved' : 'status-rejected'
                }">
                  ${driverData.applyStatus === 'pending' ? '待審核' : 
                    driverData.applyStatus === 'approved' ? '已通過' : '已拒絕'}
                </span>
              </td>
              <td>
                <span class="status-tag ${
                  driverData.accountStatus === 'pending' ? 'status-pending' : 
                  driverData.accountStatus === 'approved' ? 'status-approved' : 'status-suspended'
                }">
                  ${driverData.accountStatus === 'pending' ? '未激活' : 
                    driverData.accountStatus === 'approved' ? '正常' : '已停權'}
                </span>
              </td>
              <td>
                ${!isApproved ? `
                  <button class="btn btn-approve" onclick="approveDriver(this)">通過</button>
                  <button class="btn btn-reject" onclick="rejectDriver(this)">拒絕</button>
                ` : ''}
                ${isApproved && !isSuspended ? `
                  <button class="btn btn-suspend" onclick="suspendDriver(this)">停權</button>
                ` : ''}
                ${isApproved && isSuspended ? `
                  <button class="btn btn-resume" onclick="resumeDriver(this)">復權</button>
                ` : ''}
              </td>
            </tr>
          `;
        });
      } catch (e) {
        console.error('加載司機數據失敗:', e);
        Utils.showEmptyData(tableBody, '加載司機數據失敗，請刷新頁面', 8);
      } finally {
        // 隱藏加載狀態
        Utils.hideLoading(cardEl);
      }
    }

    // ========== 司機狀態操作（增強穩定性） ==========
    async function approveDriver(btn) {
      const row = btn.closest('tr');
      if (!row) return;
      
      const driverId = row.dataset.id;
      const driverName = row.cells[0].textContent;
      
      // 確認操作
      const confirmApprove = await Utils.confirmAction(`確定要通過【${driverName}】的司機申請嗎？`);
      if (!confirmApprove) return;

      const cardEl = Utils.safeGetElement('driverCard');
      const loadingEl = Utils.showLoading(cardEl, '處理中...');

      try {
        // 安全讀取數據
        const driverApplications = Utils.Storage.get(DRIVER_APPS_KEY) || [];
        const managedDrivers = Utils.Storage.get(MANAGED_DRIVERS_KEY) || [];

        // 找到對應司機
        const driverIndex = driverApplications.findIndex(d => d.idNumber === driverId);
        if (driverIndex === -1) {
          alert('未找到該司機的申請記錄！');
          return;
        }
        
        // 更新狀態
        const driver = driverApplications[driverIndex];
        driver.applyStatus = 'approved';
        driver.accountStatus = 'approved';
        driver.approveTime = new Date().toLocaleString('zh-TW'); // 新增審核時間

        // 移動到已管理司機列表
        managedDrivers.push(driver);
        driverApplications.splice(driverIndex, 1);

        // 安全保存數據（使用工具類）
        Utils.Storage.set(DRIVER_APPS_KEY, driverApplications, 30 * 24); // 30天保存
        Utils.Storage.set(MANAGED_DRIVERS_KEY, managedDrivers, 30 * 24);
        Utils.Storage.set(`driver_${driverId}_status`, 'approved', 30 * 24);

        // 重新加載列表
        await loadDriverApplications();
        alert(`司機【${driverName}】申請已通過，賬戶已激活！`);
      } catch (e) {
        console.error('通過司機申請失敗:', e);
        alert('操作失敗，請稍後重試！');
      } finally {
        Utils.hideLoading(cardEl);
      }
    }

    async function rejectDriver(btn) {
      const row = btn.closest('tr');
      if (!row) return;
      
      const driverId = row.dataset.id;
      const driverName = row.cells[0].textContent;
      
      // 確認操作
      const confirmReject = await Utils.confirmAction(`確定要拒絕【${driverName}】的司機申請嗎？`);
      if (!confirmReject) return;

      const cardEl = Utils.safeGetElement('driverCard');
      const loadingEl = Utils.showLoading(cardEl, '處理中...');

      try {
        // 安全讀取數據
        const driverApplications = Utils.Storage.get(DRIVER_APPS_KEY) || [];
        const driverIndex = driverApplications.findIndex(d => d.idNumber === driverId);
        
        if (driverIndex === -1) {
          alert('未找到該司機的申請記錄！');
          return;
        }
        
        // 更新狀態
        const driver = driverApplications[driverIndex];
        driver.applyStatus = 'rejected';
        driver.accountStatus = 'rejected';
        driver.rejectTime = new Date().toLocaleString('zh-TW'); // 新增拒絕時間

        // 安全保存數據
        Utils.Storage.set(DRIVER_APPS_KEY, driverApplications, 30 * 24);
        Utils.Storage.set(`driver_${driverId}_status`, 'rejected', 30 * 24);

        // 重新加載列表
        await loadDriverApplications();
        alert(`司機【${driverName}】申請已拒絕！`);
      } catch (e) {
        console.error('拒絕司機申請失敗:', e);
        alert('操作失敗，請稍後重試！');
      } finally {
        Utils.hideLoading(cardEl);
      }
    }

    async function suspendDriver(btn) {
      const row = btn.closest('tr');
      if (!row) return;
      
      const driverId = row.dataset.id;
      const driverName = row.cells[0].textContent;
      
      // 確認操作
      const confirmSuspend = await Utils.confirmAction(`確定要停權【${driverName}】的司機賬戶嗎？\n停權後該司機將無法登入系統！`);
      if (!confirmSuspend) return;

      const cardEl = Utils.safeGetElement('driverCard');
      const loadingEl = Utils.showLoading(cardEl, '處理中...');

      try {
        // 安全讀取數據
        const managedDrivers = Utils.Storage.get(MANAGED_DRIVERS_KEY) || [];
        const driverIndex = managedDrivers.findIndex(d => d.idNumber === driverId);
        
        if (driverIndex === -1) {
          alert('未找到該司機的管理記錄！');
          return;
        }
        
        // 更新狀態
        const driver = managedDrivers[driverIndex];
        driver.accountStatus = 'suspended';
        driver.suspendTime = new Date().toLocaleString('zh-TW'); // 新增停權時間

        // 安全保存數據
        Utils.Storage.set(MANAGED_DRIVERS_KEY, managedDrivers, 30 * 24);
        Utils.Storage.set(`driver_${driverId}_status`, 'suspended', 30 * 24);

        // 重新加載列表
        await loadDriverApplications();
        alert(`司機【${driverName}】已停權，無法登入系統！`);
      } catch (e) {
        console.error('停權司機失敗:', e);
        alert('操作失敗，請稍後重試！');
      } finally {
        Utils.hideLoading(cardEl);
      }
    }

    async function resumeDriver(btn) {
      const row = btn.closest('tr');
      if (!row) return;
      
      const driverId = row.dataset.id;
      const driverName = row.cells[0].textContent;
      
      // 確認操作
      const confirmResume = await Utils.confirmAction(`確定要恢復【${driverName}】的司機賬戶權限嗎？`);
      if (!confirmResume) return;

      const cardEl = Utils.safeGetElement('driverCard');
      const loadingEl = Utils.showLoading(cardEl, '處理中...');

      try {
        // 安全讀取數據
        const managedDrivers = Utils.Storage.get(MANAGED_DRIVERS_KEY) || [];
        const driverIndex = managedDrivers.findIndex(d => d.idNumber === driverId);
        
        if (driverIndex === -1) {
          alert('未找到該司機的管理記錄！');
          return;
        }
        
        // 更新狀態
        const driver = managedDrivers[driverIndex];
        driver.accountStatus = 'approved';
        driver.resumeTime = new Date().toLocaleString('zh-TW'); // 新增復權時間

        // 安全保存數據
        Utils.Storage.set(MANAGED_DRIVERS_KEY, managedDrivers, 30 * 24);
        Utils.Storage.set(`driver_${driverId}_status`, 'approved', 30 * 24);

        // 重新加載列表
        await loadDriverApplications();
        alert(`司機【${driverName}】權限已恢復！`);
      } catch (e) {
        console.error('復權司機失敗:', e);
        alert('操作失敗，請稍後重試！');
      } finally {
        Utils.hideLoading(cardEl);
      }
    }
  </script>
