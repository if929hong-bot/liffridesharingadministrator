<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE多元化搭車管理員 - 司機管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    /* 全局重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f5f5f5;
      font-family: "Microsoft JhengHei", "PingFang SC", sans-serif;
      color: #333;
    }
    /* 布局容器 */
    .app-container {
      display: flex;
      min-height: 100vh;
    }
    /* 側邊欄 */
    .sidebar {
      width: 200px;
      background: #fff;
      border-right: 1px solid #e6e6e6;
      padding: 20px 0;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    .sidebar-logo {
      padding: 0 20px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }
    .sidebar-menu {
      list-style: none;
    }
    .sidebar-menu li {
      margin-bottom: 4px;
    }
    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #666;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .sidebar-menu a:hover {
      background: #f8f8f8;
    }
    .sidebar-menu a.active {
      background: #00C300;
      color: #fff;
    }
    .sidebar-menu a i {
      margin-right: 10px;
      font-size: 14px;
      width: 16px;
      text-align: center;
    }
    /* 主內容區 */
    .main-content {
      flex: 1;
      padding: 24px;
      max-width: calc(100vw - 200px);
    }
    /* 卡片組件 */
    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 24px;
      margin-bottom: 20px;
      width: 100%;
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
    /* 表格樣式 */
    .driver-table {
      width: 100%;
      border-collapse: collapse;
    }
    .driver-table th, .driver-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #e6e6e6;
      text-align: left;
    }
    .driver-table th {
      background-color: #f8f8f8;
      font-weight: 600;
      color: #555;
    }
    .driver-table tr:hover {
      background-color: #fafafa;
    }
    /* 按鈕樣式 */
    .btn {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
      margin-right: 4px;
    }
    .btn-approve {
      background-color: #00C300;
      color: white;
    }
    .btn-approve:hover {
      background-color: #00A600;
    }
    .btn-reject {
      background-color: #ff4d4f;
      color: white;
    }
    .btn-reject:hover {
      background-color: #ff2d2e;
    }
    .btn-suspend {
      background-color: #ff9800;
      color: white;
    }
    .btn-suspend:hover {
      background-color: #e68900;
    }
    .btn-resume {
      background-color: #2196f3;
      color: white;
    }
    .btn-resume:hover {
      background-color: #1976d2;
    }
    /* 狀態標籤 */
    .status-tag {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    .status-pending {
      background-color: #fff7e6;
      color: #ff9800;
    }
    .status-approved {
      background-color: #e6ffed;
      color: #00C300;
    }
    .status-rejected {
      background-color: #fff2f0;
      color: #ff4d4f;
    }
    .status-suspended {
      background-color: #f0f2f5;
      color: #666;
    }
    /* 響應式調整 */
    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }
      .main-content {
        max-width: calc(100vw - 180px);
        padding: 16px;
      }
      .driver-table th, .driver-table td {
        padding: 8px 10px;
        font-size: 14px;
      }
      .btn {
        padding: 4px 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 側邊欄 -->
    <div class="sidebar">
      <div class="sidebar-logo">LINE多元化搭車管理員</div>
      <ul class="sidebar-menu">
        <li><a href="index.html"><i class="fa fa-home"></i>首頁</a></li>
        <li><a href="admin-area.html"><i class="fa fa-map-marker"></i>區域管理</a></li>
        <li><a href="admin-driver.html" class="active"><i class="fa fa-car"></i>司機管理</a></li>
        <li><a href="admin-order.html"><i class="fa fa-list"></i>訂單管理</a></li>
        <li><a href="admin-finance.html"><i class="fa fa-money"></i>財務管理</a></li>
        <li><a href="admin-report.html"><i class="fa fa-bar-chart"></i>報表統計</a></li>
        <li><a href="../managerindex.html"><i class="fa fa-sign-out"></i>退出登入</a></li>
      </ul>
    </div>

    <!-- 主內容區 -->
    <div class="main-content">
      <div class="card">
        <div class="card-title">司機申請管理</div>
        <!-- 司機申請列表表格 -->
        <table class="driver-table">
          <thead>
            <tr>
              <th>司機姓名</th>
              <th>聯繫電話</th>
              <th>身份證號</th>
              <th>駕照號碼</th>
              <th>車牌號碼</th>
              <th>申請狀態</th>
              <th>賬戶狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="driverApplications">
            <!-- 數據將動態加載 -->
            <tr>
              <td colspan="8" class="py-6 text-center text-neutral-500">
                <i class="fa fa-inbox mr-2"></i>暫無司機申請數據
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // 頁面加載時加載司機申請數據（串聯driver-register.html）
    window.addEventListener('load', function() {
      loadDriverApplications();
    });

    // 加載司機註冊申請（從localStorage讀取driver-register.html提交的數據）
    function loadDriverApplications() {
      const driverApplications = JSON.parse(localStorage.getItem('driverApplications')) || [];
      const managedDrivers = JSON.parse(localStorage.getItem('managedDrivers')) || [];
      const tableBody = document.getElementById('driverApplications');
      tableBody.innerHTML = '';

      // 合併申請數據和已管理司機數據
      const allDrivers = [...driverApplications, ...managedDrivers].filter(driver => !!driver);

      if (allDrivers.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="8" class="py-6 text-center text-neutral-500">
              <i class="fa fa-inbox mr-2"></i>暫無司機申請數據
            </td>
          </tr>
        `;
        return;
      }

      // 渲染司機列表
      allDrivers.forEach(driver => {
        const isApproved = driver.applyStatus === 'approved';
        const isSuspended = driver.accountStatus === 'suspended';
        
        tableBody.innerHTML += `
          <tr data-id="${driver.idNumber}">
            <td>${driver.name}</td>
            <td>${driver.phone}</td>
            <td>${driver.idNumber}</td>
            <td>${driver.licenseNumber}</td>
            <td>${driver.carPlate}</td>
            <td>
              <span class="status-tag ${
                driver.applyStatus === 'pending' ? 'status-pending' : 
                driver.applyStatus === 'approved' ? 'status-approved' : 'status-rejected'
              }">
                ${driver.applyStatus === 'pending' ? '待審核' : 
                  driver.applyStatus === 'approved' ? '已通過' : '已拒絕'}
              </span>
            </td>
            <td>
              <span class="status-tag ${
                driver.accountStatus === 'pending' ? 'status-pending' : 
                driver.accountStatus === 'approved' ? 'status-approved' : 'status-suspended'
              }">
                ${driver.accountStatus === 'pending' ? '未激活' : 
                  driver.accountStatus === 'approved' ? '正常' : '已停權'}
              </span>
            </td>
            <td>
              ${!isApproved ? `
                <button class="btn btn-approve" onclick="approveDriver(this)">通過</button>
                <button class="btn btn-reject" onclick="rejectDriver(this)">拒絕</button>
              ` : ''}
              ${isApproved && !isSuspended ? `
                <button class="btn btn-suspend" onclick="suspendDriver(this)">停權</button>
              ` : ''}
              ${isApproved && isSuspended ? `
                <button class="btn btn-resume" onclick="resumeDriver(this)">復權</button>
              ` : ''}
            </td>
          </tr>
        `;
      });
    }

    // 通過司機申請
    function approveDriver(btn) {
      const row = btn.closest('tr');
      const driverId = row.dataset.id;
      const driverApplications = JSON.parse(localStorage.getItem('driverApplications')) || [];
      const managedDrivers = JSON.parse(localStorage.getItem('managedDrivers')) || [];

      // 找到對應司機並更新狀態
      const driverIndex = driverApplications.findIndex(d => d.idNumber === driverId);
      const driver = driverApplications[driverIndex];
      driver.applyStatus = 'approved';
      driver.accountStatus = 'approved';

      // 移動到已管理司機列表
      managedDrivers.push(driver);
      driverApplications.splice(driverIndex, 1);

      // 保存到localStorage
      localStorage.setItem('driverApplications', JSON.stringify(driverApplications));
      localStorage.setItem('managedDrivers', JSON.stringify(managedDrivers));
      localStorage.setItem(`driver_${driverId}_status`, 'approved');

      // 重新加載列表
      loadDriverApplications();
      alert('司機申請已通過，賬戶已激活！');
    }

    // 拒絕司機申請
    function rejectDriver(btn) {
      const row = btn.closest('tr');
      const driverId = row.dataset.id;
      const driverApplications = JSON.parse(localStorage.getItem('driverApplications')) || [];
      const driverIndex = driverApplications.findIndex(d => d.idNumber === driverId);
      const driver = driverApplications[driverIndex];

      // 更新狀態
      driver.applyStatus = 'rejected';
      driver.accountStatus = 'rejected';
      driverApplications[driverIndex] = driver;

      // 保存到localStorage
      localStorage.setItem('driverApplications', JSON.stringify(driverApplications));
      localStorage.setItem(`driver_${driverId}_status`, 'rejected');

      // 重新加載列表
      loadDriverApplications();
      alert('司機申請已拒絕！');
    }

    // 停權司機（停權後無法登入）
    function suspendDriver(btn) {
      const row = btn.closest('tr');
      const driverId = row.dataset.id;
      const managedDrivers = JSON.parse(localStorage.getItem('managedDrivers')) || [];
      const driverIndex = managedDrivers.findIndex(d => d.idNumber === driverId);
      const driver = managedDrivers[driverIndex];

      // 更新狀態
      driver.accountStatus = 'suspended';
      managedDrivers[driverIndex] = driver;

      // 保存到localStorage（司機端登入時會讀取此狀態）
      localStorage.setItem('managedDrivers', JSON.stringify(managedDrivers));
      localStorage.setItem(`driver_${driverId}_status`, 'suspended');

      // 重新加載列表
      loadDriverApplications();
      alert('司機已停權，無法登入系統！');
    }

    // 復權司機
    function resumeDriver(btn) {
      const row = btn.closest('tr');
      const driverId = row.dataset.id;
      const managedDrivers = JSON.parse(localStorage.getItem('managedDrivers')) || [];
      const driverIndex = managedDrivers.findIndex(d => d.idNumber === driverId);
      const driver = managedDrivers[driverIndex];

      // 更新狀態
      driver.accountStatus = 'approved';
      managedDrivers[driverIndex] = driver;

      // 保存到localStorage
      localStorage.setItem('managedDrivers', JSON.stringify(managedDrivers));
      localStorage.setItem(`driver_${driverId}_status`, 'approved');

      // 重新加載列表
      loadDriverApplications();
      alert('司機權限已恢復！');
    }
  </script>
</body>
</html>
